<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>東京富士冬日旅 2025</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fuji: '#2C5F8A',    
                        snow: '#FFFFFF',    
                        warm: '#F4F6F8',    
                        accent: '#E65D5D',  
                        tagFood: '#F4A261', 
                        tagShop: '#E76F51', 
                        tagSpot: '#2A9D8F', 
                        tagHotel: '#457B9D',
                        tagTrans: '#8D99AE' 
                    },
                    fontFamily: {
                        sans: ['"Zen Maru Gothic"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #F4F6F8; color: #333; -webkit-font-smoothing: antialiased; padding-bottom: 80px; }
        .card-shadow { box-shadow: 0 4px 20px rgba(44, 95, 138, 0.08); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .drag-handle { cursor: grab; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        /* Modal 動畫 */
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="travelApp()">

    <header class="fixed top-0 w-full z-40 bg-white/90 backdrop-blur-md shadow-sm transition-all duration-300">
        <div class="px-5 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-fuji tracking-wide">東京迪士尼・富士山</h1>
                <p class="text-xs text-gray-500 mt-0.5">2025.12.21 - 12.28 (8 Days)</p>
            </div>
            <div class="bg-fuji text-white w-10 h-10 rounded-full flex items-center justify-center shadow-md overflow-hidden">
                <i class="fas fa-user"></i>
            </div>
        </div>
        
        <div x-show="currentTab === 'itinerary'" class="flex overflow-x-auto hide-scrollbar pb-3 px-4 gap-3 transition-all">
            <template x-for="(day, index) in days" :key="index">
                <div @click="changeDay(index)" 
                     :class="{'bg-fuji text-white shadow-lg scale-105': selectedDayIdx === index, 'bg-white text-gray-400 border border-gray-100': selectedDayIdx !== index}"
                     class="flex-shrink-0 w-16 h-20 rounded-2xl flex flex-col items-center justify-center transition-all duration-200 cursor-pointer">
                    <span class="text-[10px] font-bold tracking-wider" x-text="day.dateStr"></span>
                    <span class="text-xl font-bold mt-1" x-text="day.dayNum"></span>
                    <span class="text-[10px] mt-1" x-text="day.weekday"></span>
                </div>
            </template>
        </div>
    </header>

    <main class="pt-[140px] px-4 min-h-screen">

        <div x-show="currentTab === 'itinerary'" x-transition.opacity>
            <div class="mb-6 bg-gradient-to-r from-blue-50 to-white p-4 rounded-2xl border border-blue-100 flex items-start gap-4">
                <div class="text-3xl text-fuji"><i class="fas fa-snowflake"></i></div>
                <div>
                    <h3 class="font-bold text-fuji text-sm mb-1">本日穿著 & 雪況</h3>
                    <p class="text-xs text-gray-600 leading-relaxed" x-text="currentDayData.weatherAdvice"></p>
                </div>
            </div>

            <div id="itinerary-list" class="space-y-4">
                <template x-for="(spot, index) in currentDayData.spots" :key="spot.id">
                    <div :data-id="spot.id" class="bg-white rounded-2xl p-4 card-shadow relative group">
                        <div class="flex justify-between items-start mb-2">
                            <span :class="getClass(spot.type)" class="text-[10px] px-2 py-1 rounded-full text-white font-bold tracking-wide" x-text="spot.typeLabel"></span>
                            <div class="drag-handle text-gray-300 p-2"><i class="fas fa-grip-lines"></i></div>
                        </div>

                        <div class="flex gap-4">
                            <div class="w-20 h-20 bg-gray-100 rounded-xl flex-shrink-0 overflow-hidden relative shadow-sm">
                                <img :src="getImage(spot)" class="w-full h-full object-cover" alt="spot">
                            </div>
                            <div class="flex-1">
                                <h3 class="font-bold text-gray-800 text-lg leading-tight" x-text="spot.name"></h3>
                                <p class="text-xs text-gray-500 mt-1 line-clamp-2" x-text="spot.desc"></p>
                                <div x-show="spot.transit" class="mt-2 flex items-center gap-1 text-[10px] text-tagTrans font-bold bg-gray-50 inline-block px-2 py-0.5 rounded">
                                    <i class="fas fa-car-side"></i>
                                    <span x-text="spot.transit"></span>
                                </div>
                            </div>
                        </div>

                        <div class="flex gap-2 mt-3 flex-wrap">
                            <template x-for="tag in spot.tags">
                                <span class="text-[10px] border border-gray-200 text-gray-500 px-2 py-0.5 rounded-md" x-text="tag"></span>
                            </template>
                            <span x-show="spot.mustEat" class="text-[10px] bg-tagFood/10 text-tagFood px-2 py-0.5 rounded-md font-bold">必吃</span>
                            <span x-show="spot.mustBuy" class="text-[10px] bg-tagShop/10 text-tagShop px-2 py-0.5 rounded-md font-bold">必買</span>
                        </div>

                        <div x-show="spot.parking || spot.gas" class="mt-3 pt-3 border-t border-dashed border-gray-200 flex gap-4 text-[11px] text-gray-600">
                            <div x-show="spot.parking"><i class="fas fa-parking text-fuji mr-1"></i> <span x-text="spot.parking"></span></div>
                            <div x-show="spot.gas"><i class="fas fa-gas-pump text-accent mr-1"></i> <span x-text="spot.gas"></span></div>
                        </div>

                        <div class="mt-4 flex gap-2">
                            <a :href="'https://www.google.com/maps/search/?api=1&query=' + spot.name" target="_blank" class="flex-1 bg-fuji text-white py-2 rounded-xl text-xs font-bold text-center shadow-md shadow-blue-200">
                                <i class="fas fa-location-arrow mr-1"></i> 導航
                            </a>
                        </div>
                    </div>
                </template>
            </div>
            <div class="h-24"></div> 
        </div>

        <div x-show="currentTab === 'guide'" x-transition.opacity>
            
            <div class="bg-fuji rounded-2xl p-5 shadow-lg mb-6 text-white relative overflow-hidden">
                <div class="absolute -right-6 -top-6 w-32 h-32 bg-white/10 rounded-full"></div>
                
                <div class="flex justify-between items-start mb-4 relative z-10">
                    <div>
                        <div class="text-[10px] opacity-80 mb-1">剩餘預算 Balance</div>
                        <div class="text-3xl font-bold">¥<span x-text="(budget.total - totalSpent).toLocaleString()"></span></div>
                        <div class="text-xs opacity-60 mt-1">≈ TWD <span x-text="Math.round((budget.total - totalSpent) * budget.rate).toLocaleString()"></span></div>
                    </div>
                    <div class="text-right">
                        <div class="text-[10px] opacity-80 mb-1">總預算</div>
                        <div class="flex items-center justify-end gap-1">
                            <span class="text-xs">¥</span>
                            <input type="number" x-model.number="budget.total" class="w-16 bg-transparent border-b border-white/30 text-right text-sm font-bold focus:outline-none focus:border-white">
                        </div>
                        <div class="text-[10px] opacity-60 mt-1 flex justify-end items-center">
                            匯率 <input type="number" x-model.number="budget.rate" class="w-10 bg-transparent border-b border-white/30 text-right ml-1 focus:outline-none">
                        </div>
                    </div>
                </div>

                <div class="relative w-full h-1.5 bg-black/20 rounded-full overflow-hidden z-10">
                    <div class="bg-accent h-full transition-all duration-500" :style="'width: ' + (budget.total > 0 ? (totalSpent / budget.total * 100) : 0) + '%'"></div>
                </div>
                <div class="flex justify-between text-[10px] mt-1 opacity-70 z-10">
                    <span>已支出 ¥<span x-text="totalSpent.toLocaleString()"></span></span>
                    <span x-text="Math.round(totalSpent / budget.total * 100) + '%'"></span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <template x-for="cat in budget.categories" :key="cat.id">
                    <div class="bg-white p-3 rounded-xl card-shadow flex items-center gap-3">
                        <div :class="cat.color" class="w-8 h-8 rounded-full flex items-center justify-center text-white text-xs shrink-0">
                            <i :class="'fas ' + cat.icon"></i>
                        </div>
                        <div class="overflow-hidden">
                            <div class="text-[10px] text-gray-400" x-text="cat.name"></div>
                            <div class="text-sm font-bold text-gray-800">¥<span x-text="getCategoryTotal(cat.id).toLocaleString()"></span></div>
                        </div>
                    </div>
                </template>
            </div>

            <div class="mb-24">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold text-gray-800">消費紀錄</h2>
                    <button @click="showAddModal = true" class="bg-fuji text-white text-xs px-3 py-1.5 rounded-lg shadow hover:bg-opacity-90 transition">
                        <i class="fas fa-plus mr-1"></i> 記一筆
                    </button>
                </div>

                <div class="space-y-6">
                    <template x-for="(dayGroup, index) in groupedTransactions" :key="index">
                        <div x-show="dayGroup.items.length > 0">
                            <div class="flex items-center gap-2 mb-2">
                                <div class="bg-gray-200 text-gray-600 text-[10px] font-bold px-2 py-0.5 rounded" x-text="dayGroup.dayNum"></div>
                                <div class="text-xs font-bold text-gray-500" x-text="dayGroup.dateStr"></div>
                                <div class="h-[1px] bg-gray-200 flex-1"></div>
                            </div>
                            
                            <div class="space-y-2">
                                <template x-for="tx in dayGroup.items" :key="tx.id">
                                    <div class="bg-white p-3 rounded-xl border border-gray-100 flex items-center justify-between">
                                        <div class="flex items-center gap-3">
                                            <div :class="getCategoryColor(tx.categoryId)" class="w-8 h-8 rounded-full flex items-center justify-center text-white text-[10px] shrink-0">
                                                <i :class="'fas ' + getCategoryIcon(tx.categoryId)"></i>
                                            </div>
                                            <div>
                                                <div class="text-sm font-bold text-gray-700" x-text="tx.name"></div>
                                                <div class="text-[10px] text-gray-400" x-text="getCategoryName(tx.categoryId)"></div>
                                            </div>
                                        </div>
                                        <div class="flex items-center gap-3">
                                            <div class="text-right">
                                                <div class="text-sm font-bold text-gray-800">¥<span x-text="tx.amount.toLocaleString()"></span></div>
                                                <div class="text-[9px] text-gray-400">NT$ <span x-text="Math.round(tx.amount * budget.rate).toLocaleString()"></span></div>
                                            </div>
                                            <button @click="deleteTransaction(tx.id)" class="text-gray-300 hover:text-red-400 px-1"><i class="fas fa-times"></i></button>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <div x-show="currentTab === 'weather'" x-transition.opacity>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">天氣概覽</h2>
            <div class="space-y-3">
                <template x-for="(day, idx) in days" :key="idx">
                    <div class="bg-white p-4 rounded-2xl card-shadow flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="text-center w-10">
                                <div class="text-[10px] text-gray-400" x-text="day.dateStr"></div>
                                <div class="font-bold text-gray-800" x-text="day.weekday"></div>
                            </div>
                            <div class="h-8 w-[1px] bg-gray-100"></div>
                            <div>
                                <div class="text-sm font-bold text-gray-700 flex items-center gap-2">
                                    <i :class="getWeatherIcon(idx)" class="text-fuji"></i>
                                    <span x-text="getWeatherDesc(idx)"></span>
                                </div>
                                <div class="text-[10px] text-gray-500 mt-0.5">降雪機率: <span x-text="getSnowProb(idx)"></span>%</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold text-gray-800"><span x-text="getTemp(idx).max"></span>° <span class="text-gray-300">/</span> <span class="text-sm text-gray-500" x-text="getTemp(idx).min"></span>°</div>
                        </div>
                    </div>
                </template>
            </div>
            <div class="h-24"></div>
        </div>
    </main>

    <nav class="fixed bottom-6 left-4 right-4 h-16 bg-white/95 backdrop-blur-xl rounded-full shadow-2xl flex justify-around items-center z-50 border border-white/50">
        <button @click="currentTab = 'itinerary'" :class="{'text-fuji scale-110': currentTab === 'itinerary', 'text-gray-400': currentTab !== 'itinerary'}" class="flex flex-col items-center transition-all duration-300 w-16">
            <i class="fas fa-map-marked-alt text-xl mb-1"></i>
            <span class="text-[9px] font-bold">行程</span>
        </button>
        <div class="w-[1px] h-6 bg-gray-200"></div>
        <button @click="currentTab = 'guide'" :class="{'text-fuji scale-110': currentTab === 'guide', 'text-gray-400': currentTab !== 'guide'}" class="flex flex-col items-center transition-all duration-300 w-16">
            <i class="fas fa-wallet text-xl mb-1"></i>
            <span class="text-[9px] font-bold">記帳</span>
        </button>
        <div class="w-[1px] h-6 bg-gray-200"></div>
        <button @click="currentTab = 'weather'" :class="{'text-fuji scale-110': currentTab === 'weather', 'text-gray-400': currentTab !== 'weather'}" class="flex flex-col items-center transition-all duration-300 w-16">
            <i class="fas fa-cloud-sun text-xl mb-1"></i>
            <span class="text-[9px] font-bold">天氣</span>
        </button>
    </nav>

    <div x-show="showAddModal" x-cloak class="fixed inset-0 z-[60] flex items-end justify-center sm:items-center">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" @click="showAddModal = false" x-transition.opacity></div>
        <div class="bg-white w-full max-w-md rounded-t-2xl sm:rounded-2xl p-6 relative z-10" x-transition:enter="transform transition ease-out duration-300" x-transition:enter-start="translate-y-full" x-transition:enter-end="translate-y-0" x-transition:leave="transform transition ease-in duration-200" x-transition:leave-start="translate-y-0" x-transition:leave-end="translate-y-full">
            
            <h3 class="text-lg font-bold text-gray-800 mb-4">新增一筆消費</h3>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs text-gray-500 mb-1">日期</label>
                    <select x-model="newTx.date" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2 text-sm focus:border-fuji outline-none">
                        <template x-for="day in days">
                            <option :value="day.dateStr" x-text="day.dayNum + ' - ' + day.dateStr"></option>
                        </template>
                    </select>
                </div>

                <div>
                    <label class="block text-xs text-gray-500 mb-1">分類</label>
                    <div class="grid grid-cols-4 gap-2">
                        <template x-for="cat in budget.categories" :key="cat.id">
                            <div @click="newTx.categoryId = cat.id" 
                                 :class="newTx.categoryId === cat.id ? 'bg-fuji text-white ring-2 ring-fuji ring-offset-1' : 'bg-gray-50 text-gray-600'"
                                 class="cursor-pointer rounded-lg p-2 flex flex-col items-center justify-center transition-all">
                                <i :class="'fas ' + cat.icon + ' text-sm mb-1'"></i>
                                <span class="text-[10px]" x-text="cat.name"></span>
                            </div>
                        </template>
                    </div>
                </div>

                <div class="flex gap-3">
                    <div class="flex-1">
                        <label class="block text-xs text-gray-500 mb-1">項目名稱</label>
                        <input type="text" x-model="newTx.name" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2 text-sm focus:border-fuji outline-none" placeholder="例：Lawson 炸雞">
                    </div>
                    <div class="w-1/3">
                        <label class="block text-xs text-gray-500 mb-1">金額 (JPY)</label>
                        <input type="number" x-model.number="newTx.amount" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2 text-sm focus:border-fuji outline-none" placeholder="0">
                    </div>
                </div>
                
                <button @click="addTransaction()" class="w-full bg-fuji text-white font-bold py-3 rounded-xl mt-2 shadow-lg hover:bg-opacity-90 transition">
                    確認新增
                </button>
            </div>
        </div>
    </div>

    <script>
        function travelApp() {
            return {
                currentTab: 'itinerary',
                selectedDayIdx: 0,
                showAddModal: false,
                
                // 新增交易暫存區
                newTx: {
                    date: '12/21',
                    categoryId: 'food',
                    name: '',
                    amount: ''
                },

                // 預算與交易核心資料
                budget: {
                    total: 245000, 
                    rate: 0.22,
                    categories: [
                        { id: 'trans', name: '交通', icon: 'fa-car', color: 'bg-blue-500' },
                        { id: 'food', name: '餐飲', icon: 'fa-utensils', color: 'bg-orange-500' },
                        { id: 'shop', name: '購物', icon: 'fa-shopping-bag', color: 'bg-purple-500' },
                        { id: 'ticket', name: '門票', icon: 'fa-ticket-alt', color: 'bg-pink-500' },
                        { id: 'hotel', name: '住宿', icon: 'fa-hotel', color: 'bg-indigo-500' },
                        { id: 'other', name: '其他', icon: 'fa-comment-dollar', color: 'bg-gray-400' }
                    ],
                    // 預設交易資料
                    transactions: [
                        { id: 1, date: '12/21', categoryId: 'trans', name: '機場巴士', amount: 1300 },
                        { id: 2, date: '12/24', categoryId: 'trans', name: 'Toyota 租車費', amount: 45100 },
                        { id: 3, date: '12/22', categoryId: 'ticket', name: '迪士尼 DPA', amount: 4000 },
                        { id: 4, date: '12/24', categoryId: 'ticket', name: '滑雪場門票', amount: 4500 },
                        { id: 5, date: '12/24', categoryId: 'food', name: '燒肉鹿兒島', amount: 15000 }
                    ]
                },
                
                // 計算總支出
                get totalSpent() {
                    return this.budget.transactions.reduce((sum, t) => sum + (parseInt(t.amount) || 0), 0);
                },

                // 取得某分類的總支出
                getCategoryTotal(catId) {
                    return this.budget.transactions
                        .filter(t => t.categoryId === catId)
                        .reduce((sum, t) => sum + (parseInt(t.amount) || 0), 0);
                },

                // 將交易依日期分組
                get groupedTransactions() {
                    return this.days.map(day => {
                        return {
                            dateStr: day.dateStr,
                            dayNum: day.dayNum,
                            items: this.budget.transactions.filter(t => t.date === day.dateStr)
                        };
                    });
                },

                // Helper Functions
                getCategoryName(id) { return this.budget.categories.find(c => c.id === id)?.name || ''; },
                getCategoryIcon(id) { return this.budget.categories.find(c => c.id === id)?.icon || ''; },
                getCategoryColor(id) { return this.budget.categories.find(c => c.id === id)?.color || 'bg-gray-400'; },

                // 新增交易
                addTransaction() {
                    if (!this.newTx.name || !this.newTx.amount) return;
                    
                    this.budget.transactions.push({
                        id: Date.now(),
                        date: this.newTx.date,
                        categoryId: this.newTx.categoryId,
                        name: this.newTx.name,
                        amount: parseInt(this.newTx.amount)
                    });
                    
                    // 重置表單並關閉 Modal
                    this.newTx.name = '';
                    this.newTx.amount = '';
                    this.showAddModal = false;
                },

                deleteTransaction(id) {
                    if(confirm('確定要刪除這筆紀錄嗎？')) {
                        this.budget.transactions = this.budget.transactions.filter(t => t.id !== id);
                    }
                },

                days: [
                    { dateStr: '12/21', dayNum: 'D1', weekday: '週日' },
                    { dateStr: '12/22', dayNum: 'D2', weekday: '週一' },
                    { dateStr: '12/23', dayNum: 'D3', weekday: '週二' },
                    { dateStr: '12/24', dayNum: 'D4', weekday: '週三' },
                    { dateStr: '12/25', dayNum: 'D5', weekday: '週四' },
                    { dateStr: '12/26', dayNum: 'D6', weekday: '週五' },
                    { dateStr: '12/27', dayNum: 'D7', weekday: '週六' },
                    { dateStr: '12/28', dayNum: 'D8', weekday: '週日' },
                ],
                
                itineraryData: [
                    // Day 1: 12/21 (日)
                    {
                        weatherAdvice: "抵達日。成田氣溫約 9°C。建議洋蔥式穿搭，準備防風外套。",
                        spots: [
                            { id: 101, type: 'trans', typeLabel: '航班', name: '酷航 TR898', desc: '06:40 TPE 起飛 -> 10:45 NRT 抵達 (T1)', transit: '3hr 5m', tags: ['早班機'], 
                              img: 'https://cdn-icons-png.flaticon.com/512/723/723955.png' },
                            { id: 102, type: 'trans', typeLabel: '交通', name: '機場巴士 -> 海濱幕張', desc: '12:05 發車，於 12 號站牌搭乘 (票價 ¥1300)', transit: '40 min', tags: ['巴士'], 
                              img: 'icon.png' },
                            { id: 103, type: 'shop', typeLabel: '購物', name: '三井 Outlet Park 幕張', desc: '停留約 3-4 小時。午餐：Outlet 內解決。', tags: ['Beams', 'Coach', 'Adidas'], mustBuy: true, 
                              img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Mitsui_Outlet_Park_Makuhari_20200922.jpg/640px-Mitsui_Outlet_Park_Makuhari_20200922.jpg' },
