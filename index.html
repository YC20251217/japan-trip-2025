<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>東京富士冬日旅 2025</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fuji: '#2C5F8A',    
                        snow: '#FFFFFF',    
                        warm: '#F4F6F8',    
                        accent: '#E65D5D',  
                        tagFood: '#F4A261', 
                        tagShop: '#E76F51', 
                        tagSpot: '#2A9D8F', 
                        tagHotel: '#457B9D',
                        tagTrans: '#8D99AE' 
                    },
                    fontFamily: {
                        sans: ['"Zen Maru Gothic"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #F4F6F8; color: #333; -webkit-font-smoothing: antialiased; padding-bottom: 80px; }
        .card-shadow { box-shadow: 0 4px 20px rgba(44, 95, 138, 0.08); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .drag-handle { cursor: grab; touch-action: none; } /* 優化觸控拖拉體驗 */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* 封面圖片區塊樣式 */
        .banner-placeholder {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body x-data="travelApp()">

    <div class="bg-white pb-2 relative">
        <div class="relative w-full h-48 bg-gray-200 banner-placeholder overflow-hidden group">
            <img :src="bannerImage" class="w-full h-full object-cover transition-transform duration-700 hover:scale-105" x-show="bannerImage">
            <div x-show="!bannerImage" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
                <i class="fas fa-image text-3xl mb-2"></i>
                <span class="text-xs">點擊上傳封面</span>
            </div>
            <label class="absolute bottom-3 right-3 bg-black/50 text-white px-3 py-1.5 rounded-full text-xs backdrop-blur-sm cursor-pointer hover:bg-black/70 transition flex items-center gap-2">
                <i class="fas fa-camera"></i>
                <span>更換封面</span>
                <input type="file" accept="image/*" class="hidden" @change="handleImageUpload">
            </label>
        </div>

        <div class="px-5 py-4">
            <div class="flex justify-between items-start">
                <div class="flex-1">
                    <h1 class="text-2xl font-bold text-fuji tracking-wide mb-1">東京迪士尼・富士山</h1>
                    <div class="relative group">
                        <textarea x-model="appInfo" @input="saveAppInfo" rows="2" 
                            class="w-full text-xs text-gray-500 bg-transparent border border-transparent hover:border-gray-200 focus:border-fuji focus:bg-gray-50 rounded p-1 outline-none resize-none transition"
                            placeholder="點擊輸入版本資訊或備註..."></textarea>
                        <i class="fas fa-pen absolute right-2 top-2 text-gray-300 text-[10px] opacity-0 group-hover:opacity-100 pointer-events-none"></i>
                    </div>
                </div>
                <div class="ml-4 flex-shrink-0">
                     <div class="bg-fuji text-white w-12 h-12 rounded-full flex items-center justify-center shadow-md overflow-hidden border-2 border-white">
                        <i class="fas fa-user text-xl"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="sticky top-0 z-50 bg-white/95 backdrop-blur-md shadow-sm border-b border-gray-100">
        <div x-show="currentTab === 'itinerary'" class="flex overflow-x-auto hide-scrollbar py-3 px-4 gap-3 transition-all">
            <template x-for="(day, index) in days" :key="index">
                <div @click="changeDay(index)" 
                     :class="{'bg-fuji text-white shadow-md scale-105': selectedDayIdx === index, 'bg-gray-50 text-gray-400 border border-gray-100': selectedDayIdx !== index}"
                     class="flex-shrink-0 w-14 h-16 rounded-xl flex flex-col items-center justify-center transition-all duration-200 cursor-pointer">
                    <span class="text-[9px] font-bold tracking-wider opacity-80" x-text="day.dateStr"></span>
                    <span class="text-lg font-bold" x-text="day.dayNum"></span>
                    <span class="text-[9px]" x-show="selectedDayIdx === index" x-text="day.weekday"></span>
                </div>
            </template>
        </div>
        <div x-show="currentTab !== 'itinerary'" class="py-4 px-5 text-center font-bold text-fuji">
            <span x-text="currentTab === 'guide' ? '旅行工具箱' : '天氣概覽'"></span>
        </div>
    </div>

    <main class="pt-4 px-4 min-h-screen">

        <div x-show="currentTab === 'itinerary'" x-transition.opacity>
            
            <div class="mb-6 bg-gradient-to-r from-blue-50 to-white p-4 rounded-2xl border border-blue-100 flex items-start gap-4 shadow-sm">
                <div class="text-3xl text-fuji mt-1"><i class="fas fa-snowflake"></i></div>
                <div>
                    <h3 class="font-bold text-fuji text-sm mb-1 flex items-center gap-2">
                        本日穿著 & 雪況
                        <span class="text-[10px] bg-white border border-blue-200 text-blue-400 px-2 rounded-full">天氣情報</span>
                    </h3>
                    <p class="text-xs text-gray-600 leading-relaxed" x-text="currentDayData.weatherAdvice"></p>
                </div>
            </div>

            <div id="itinerary-list" class="space-y-4">
                <template x-for="(spot, index) in currentDayData.spots" :key="spot.id">
                    <div :data-id="spot.id" class="bg-white rounded-2xl p-4 card-shadow relative group">
                        <div class="flex justify-between items-start mb-2">
                            <span :class="getClass(spot.type)" class="text-[10px] px-2 py-1 rounded-full text-white font-bold tracking-wide" x-text="spot.typeLabel"></span>
                            <div class="drag-handle text-gray-300 p-2 cursor-move hover:text-fuji active:text-fuji"><i class="fas fa-grip-lines"></i></div>
                        </div>

                        <div class="flex gap-4">
                            <div class="w-20 h-20 bg-gray-100 rounded-xl flex-shrink-0 overflow-hidden relative shadow-sm">
                                <img :src="getImage(spot)" class="w-full h-full object-cover" alt="spot">
                            </div>
                            <div class="flex-1">
                                <input type="text" x-model="spot.name" class="w-full font-bold text-gray-800 text-lg leading-tight bg-transparent border-b border-transparent focus:border-gray-200 outline-none mb-1" placeholder="景點名稱">
                                <textarea x-model="spot.desc" rows="2" class="w-full text-xs text-gray-500 bg-transparent border-none outline-none resize-none p-0" placeholder="點擊輸入描述..."></textarea>
                                
                                <div x-show="spot.transit" class="mt-1 flex items-center gap-1 text-[10px] text-tagTrans font-bold bg-gray-50 inline-block px-2 py-0.5 rounded">
                                    <i class="fas fa-car-side"></i>
                                    <span x-text="spot.transit"></span>
                                </div>
                            </div>
                        </div>

                        <div class="flex gap-2 mt-3 flex-wrap">
                            <template x-for="tag in spot.tags">
                                <span class="text-[10px] border border-gray-200 text-gray-500 px-2 py-0.5 rounded-md" x-text="tag"></span>
                            </template>
                            <span x-show="spot.mustEat" class="text-[10px] bg-tagFood/10 text-tagFood px-2 py-0.5 rounded-md font-bold">必吃</span>
                            <span x-show="spot.mustBuy" class="text-[10px] bg-tagShop/10 text-tagShop px-2 py-0.5 rounded-md font-bold">必買</span>
                        </div>
                        
                        <button @click="removeSpot(index)" class="absolute -right-2 -top-2 w-6 h-6 bg-red-100 text-red-500 rounded-full text-xs opacity-0 group-hover:opacity-100 transition shadow-sm flex items-center justify-center">
                            <i class="fas fa-times"></i>
                        </button>

                        <div x-show="spot.parking || spot.gas" class="mt-3 pt-3 border-t border-dashed border-gray-200 flex gap-4 text-[11px] text-gray-600">
                            <div x-show="spot.parking"><i class="fas fa-parking text-fuji mr-1"></i> <span x-text="spot.parking"></span></div>
                            <div x-show="spot.gas"><i class="fas fa-gas-pump text-accent mr-1"></i> <span x-text="spot.gas"></span></div>
                        </div>

                        <div class="mt-4 flex gap-2">
                            <a :href="'https://www.google.com/maps/search/?api=1&query=' + spot.name" target="_blank" class="flex-1 bg-fuji text-white py-2 rounded-xl text-xs font-bold text-center shadow-md shadow-blue-200">
                                <i class="fas fa-location-arrow mr-1"></i> 導航
                            </a>
                        </div>
                    </div>
                </template>
            </div>

            <div class="mt-6 flex gap-2 items-center bg-white p-3 rounded-xl shadow-sm border border-gray-100">
                <input type="text" x-model="newSpotName" @keydown.enter="addSpot()" placeholder="輸入想去的新地點..." class="flex-1 bg-gray-50 border-none rounded-lg text-sm px-3 py-2 outline-none focus:ring-1 focus:ring-fuji">
                <button @click="addSpot()" class="bg-fuji text-white w-10 h-10 rounded-lg shadow-md hover:bg-blue-800 active:scale-95 transition flex items-center justify-center">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div class="h-24"></div> 
        </div>

        <div x-show="currentTab === 'guide'" x-transition.opacity>
            <div class="bg-white rounded-2xl p-4 card-shadow mb-6 border-t-4 border-fuji">
                <div class="flex justify-between items-start mb-4 border-b border-gray-100 pb-4">
                    <div class="w-1/2 pr-2">
                        <label class="text-[10px] text-gray-400 block mb-1">總預算 (JPY)</label>
                        <input type="number" x-model.number="budget.total" class="w-full text-lg font-bold text-gray-800 border-b border-gray-200 focus:border-fuji outline-none bg-transparent" placeholder="0">
                    </div>
                    <div class="w-1/2 pl-2 text-right">
                        <label class="text-[10px] text-gray-400 block mb-1">匯率 (JPY -> TWD)</label>
                        <div class="flex items-center justify-end">
                            <span class="text-gray-400 mr-1">x</span>
                            <input type="number" step="0.001" x-model.number="budget.rate" class="w-16 text-right font-bold text-gray-600 border-b border-gray-200 focus:border-fuji outline-none bg-transparent">
                        </div>
                    </div>
                </div>

                <div class="bg-warm rounded-xl p-4 mb-4 text-center">
                    <div class="text-xs text-gray-500 mb-1">剩餘金額</div>
                    <div class="text-3xl font-bold" :class="budget.total - totalSpent >= 0 ? 'text-fuji' : 'text-red-500'">
                        ¥<span x-text="(budget.total - totalSpent).toLocaleString()"></span>
                    </div>
                    <div class="text-xs text-gray-400 mt-1">
                        約 TWD <span x-text="Math.round((budget.total - totalSpent) * budget.rate).toLocaleString()"></span>
                    </div>
                </div>

                <div class="space-y-3 mb-4">
                    <template x-for="(item, index) in budget.items" :key="index">
                        <div class="flex items-center gap-2 bg-gray-50 p-2 rounded-lg">
                            <div class="flex-1">
                                <input type="text" x-model="item.category" class="w-full bg-transparent text-sm font-bold text-gray-700 outline-none">
                                <div class="h-1 w-full bg-gray-200 rounded-full mt-1 overflow-hidden">
                                    <div :class="item.color" class="h-full" :style="'width: ' + (item.amount > 0 ? (item.spent / item.amount * 100) : 0) + '%'"></div>
                                </div>
                            </div>
                            <div class="w-20">
                                <input type="number" x-model.number="item.amount" class="w-full text-right bg-transparent text-xs text-gray-500 outline-none border-b border-transparent focus:border-gray-300">
                            </div>
                            <div class="w-20">
                                <input type="number" x-model.number="item.spent" class="w-full text-right bg-transparent text-sm font-bold text-fuji outline-none border-b border-transparent focus:border-fuji">
                            </div>
                            <button @click="removeBudgetItem(index)" class="w-6 text-gray-300 hover:text-red-400"><i class="fas fa-trash-alt text-xs"></i></button>
                        </div>
                    </template>
                </div>
                <button @click="addBudgetItem()" class="w-full py-2 border-2 border-dashed border-gray-200 rounded-xl text-gray-400 text-xs font-bold hover:border-fuji hover:text-fuji transition">
                    <i class="fas fa-plus mr-1"></i> 新增預算項目
                </button>
            </div>

            <div class="bg-yellow-50 rounded-2xl p-5 shadow-md mb-6 relative border border-yellow-100">
                <div class="flex items-center gap-2 mb-4 border-b border-yellow-200 pb-2">
                    <i class="fas fa-clipboard-list text-yellow-600 text-lg"></i>
                    <h3 class="font-bold text-yellow-800 text-lg">行李 & 備忘錄</h3>
                    <div class="flex-1"></div>
                    <span class="text-[10px] text-yellow-600 bg-yellow-100 px-2 py-1 rounded-lg">Checklist</span>
                </div>

                <div class="space-y-2 mb-4">
                    <template x-for="(item, index) in memoList" :key="index">
                        <div class="group flex items-center gap-2">
                            <template x-if="item.type === 'header'">
                                <div class="w-full flex items-center mt-3 mb-1">
                                    <span class="font-bold text-fuji text-sm border-b-2 border-fuji/20 pb-0.5 flex-1" x-text="item.text"></span>
                                    <button @click="removeMemo(index)" class="text-gray-300 hover:text-red-400 ml-2"><i class="fas fa-trash-alt text-xs"></i></button>
                                </div>
                            </template>
                            
                            <template x-if="item.type === 'todo'">
                                <div class="w-full flex items-center bg-white/60 p-2 rounded-lg hover:bg-white transition">
                                    <input type="checkbox" x-model="item.checked" class="w-4 h-4 rounded text-fuji focus:ring-fuji border-gray-300 cursor-pointer">
                                    <input type="text" x-model="item.text" class="flex-1 ml-3 bg-transparent text-sm text-gray-700 outline-none" :class="{'line-through text-gray-400': item.checked}">
                                    <button @click="removeMemo(index)" class="text-gray-300 hover:text-red-400 ml-2 opacity-0 group-hover:opacity-100 transition"><i class="fas fa-trash-alt text-xs"></i></button>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>

                <div class="flex gap-2">
                    <div class="flex-1 flex gap-2">
                        <input type="text" x-model="newMemoText" @keydown.enter="addMemoItem('todo')" placeholder="輸入項目..." class="w-full bg-white border border-yellow-200 rounded-lg px-3 py-2 text-sm outline-none focus:border-yellow-400">
                    </div>
                    <button @click="addMemoItem('todo')" class="bg-yellow-400 text-white w-10 h-10 rounded-lg shadow-sm hover:bg-yellow-500 active:scale-95 transition flex items-center justify-center">
                        <i class="fas fa-check"></i>
                    </button>
                    <button @click="addMemoItem('header')" class="bg-fuji text-white w-10 h-10 rounded-lg shadow-sm hover:bg-blue-800 active:scale-95 transition flex items-center justify-center" title="新增章節標題">
                        <i class="fas fa-heading"></i>
                    </button>
                </div>
            </div>

            <div class="bg-red-50 border border-red-100 rounded-2xl p-4 mb-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-red-800 font-bold"><i class="fas fa-exclamation-circle mr-2"></i>緊急聯絡</h3>
                    <div class="text-xs text-red-600">駐日代表處: +81-3-3280-7811</div>
                </div>
                <div class="flex gap-4">
                    <div class="flex-1 bg-white/50 p-2 rounded text-center text-red-700 font-bold text-sm">警察 110</div>
                    <div class="flex-1 bg-white/50 p-2 rounded text-center text-red-700 font-bold text-sm">救護 119</div>
                </div>
            </div>
            
            <div class="h-24"></div>
        </div>

        <div x-show="currentTab === 'weather'" x-transition.opacity>
            <div class="space-y-3 mt-2">
                <template x-for="(day, idx) in days" :key="idx">
                    <div class="bg-white p-4 rounded-2xl card-shadow flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="text-center w-10">
                                <div class="text-[10px] text-gray-400" x-text="day.dateStr"></div>
                                <div class="font-bold text-gray-800" x-text="day.weekday"></div>
                            </div>
                            <div class="h-8 w-[1px] bg-gray-100"></div>
                            <div>
                                <div class="text-sm font-bold text-gray-700 flex items-center gap-2">
                                    <i :class="getWeatherIcon(idx)" class="text-fuji"></i>
                                    <span x-text="getWeatherDesc(idx)"></span>
                                </div>
                                <div class="text-[10px] text-gray-500 mt-0.5">降雪機率: <span x-text="getSnowProb(idx)"></span>%</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold text-gray-800"><span x-text="getTemp(idx).max"></span>° <span class="text-gray-300">/</span> <span class="text-sm text-gray-500" x-text="getTemp(idx).min"></span>°</div>
                        </div>
                    </div>
                </template>
            </div>
            <div class="h-24"></div>
        </div>
    </main>

    <nav class="fixed bottom-6 left-4 right-4 h-16 bg-white/95 backdrop-blur-xl rounded-full shadow-2xl flex justify-around items-center z-50 border border-white/50">
        <button @click="currentTab = 'itinerary'" :class="{'text-fuji scale-110': currentTab === 'itinerary', 'text-gray-400': currentTab !== 'itinerary'}" class="flex flex-col items-center transition-all duration-300 w-16">
            <i class="fas fa-map-marked-alt text-xl mb-1"></i>
            <span class="text-[9px] font-bold">行程</span>
        </button>
        <div class="w-[1px] h-6 bg-gray-200"></div>
        <button @click="currentTab = 'guide'" :class="{'text-fuji scale-110': currentTab === 'guide', 'text-gray-400': currentTab !== 'guide'}" class="flex flex-col items-center transition-all duration-300 w-16">
            <i class="fas fa-suitcase-rolling text-xl mb-1"></i>
            <span class="text-[9px] font-bold">指南</span>
        </button>
        <div class="w-[1px] h-6 bg-gray-200"></div>
        <button @click="currentTab = 'weather'" :class="{'text-fuji scale-110': currentTab === 'weather', 'text-gray-400': currentTab !== 'weather'}" class="flex flex-col items-center transition-all duration-300 w-16">
            <i class="fas fa-cloud-sun text-xl mb-1"></i>
            <span class="text-[9px] font-bold">天氣</span>
        </button>
    </nav>

    <script>
        function travelApp() {
            return {
                currentTab: 'itinerary',
                selectedDayIdx: 0,
                newSpotName: '', // 新增行程用的變數
                
                bannerImage: localStorage.getItem('trip_banner') || '', 
                appInfo: localStorage.getItem('trip_info') || '版本 1.0 | 點擊此處編輯說明與注意事項...',
                handleImageUpload(event) {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            this.bannerImage = e.target.result;
                            localStorage.setItem('trip_banner', this.bannerImage);
                        };
                        reader.readAsDataURL(file);
                    }
                },
                saveAppInfo() {
                    localStorage.setItem('trip_info', this.appInfo);
                },

                // 便利貼清單 (初始資料)
                newMemoText: '',
                memoList: [
                    { type: 'header', text: '行前準備' },
                    { type: 'todo', text: '護照 (有效期6個月以上)', checked: false },
                    { type: 'todo', text: '駕照日文譯本', checked: false },
                    { type: 'header', text: '電子產品' },
                    { type: 'todo', text: '行動電源', checked: false },
                    { type: 'todo', text: '漫遊開通', checked: false },
                ],
                addMemoItem(type) {
                    if (this.newMemoText.trim() === '') return;
                    this.memoList.push({ type: type, text: this.newMemoText, checked: false });
                    this.newMemoText = '';
                },
                removeMemo(index) {
                    if(confirm('刪除此項目？')) {
                        this.memoList.splice(index, 1);
                    }
                },

                budget: {
                    total: 245000, 
                    rate: 0.22, 
                    items: [
                        { category: '交通/租車', amount: 65000, spent: 45100, color: 'bg-blue-500' },
                        { category: '樂園/門票', amount: 45000, spent: 0, color: 'bg-pink-500' },
                        { category: '餐飲/美食', amount: 60000, spent: 5000, color: 'bg-orange-500' },
                        { category: '購物/伴手禮', amount: 50000, spent: 0, color: 'bg-purple-500' },
                        { category: '緊急預備金', amount: 25000, spent: 0, color: 'bg-gray-400' }
                    ]
                },
                
                get totalSpent() {
                    return this.budget.items.reduce((sum, item) => sum + (parseInt(item.spent) || 0), 0);
                },
                addBudgetItem() {
                    this.budget.items.push({ category: '新項目', amount: 0, spent: 0, color: 'bg-gray-400' });
                },
                removeBudgetItem(index) {
                    if(confirm('確定要刪除這個預算項目嗎？')) {
                        this.budget.items.splice(index, 1);
                    }
                },

                days: [

                getClass(type) {
                    const map = { 'food': 'bg-tagFood', 'shop': 'bg-tagShop', 'spot': 'bg-tagSpot', 'hotel': 'bg-tagHotel', 'trans': 'bg-tagTrans', 'rent': 'bg-tagTrans' };
                    return map[type] || 'bg-fuji';
                },
                getImage(spot) {
                    if (spot.img) return spot.img;
                    return 'icon.png';
                },
                getWeatherIcon(idx) {
                    const icons = ['fa-wind', 'fa-sun', 'fa-cloud-sun', 'fa-snowflake', 'fa-snowflake', 'fa-cloud', 'fa-sun', 'fa-plane'];
                    return `fas ${icons[idx]}`;
                },
                getWeatherDesc(idx) {
                    const descs = ['多雲強風', '晴朗', '多雲時晴', '有雪', '降雪', '多雲', '晴朗', '多雲'];
                    return descs[idx];
                },
                getSnowProb(idx) {
                    return [10, 0, 10, 60, 80, 20, 0, 0][idx];
                },
                getTemp(idx) {
                    const temps = [
                        {max:11, min:5}, {max:10, min:4}, {max:9, min:3}, {max:6, min:-2}, 
                        {max:5, min:-3}, {max:9, min:2}, {max:12, min:6}, {max:12, min:6}
                    ];
                    return temps[idx];
                },
                
                // 新增行程功能
                addSpot() {
                    if (this.newSpotName.trim() === '') return;
                    this.currentDayData.spots.push({
                        id: Date.now(),
                        type: 'spot',
                        typeLabel: '自訂',
                        name: this.newSpotName,
                        desc: '點擊此處編輯描述...',
                        tags: ['新行程'],
                        img: 'icon.png'
                    });
                    this.newSpotName = '';
                },
                removeSpot(index) {
                    if(confirm('確定要移除這個行程嗎？')) {
                        this.currentDayData.spots.splice(index, 1);
                    }
                },

                // 排序功能
                initSortable() {
                    const el = document.getElementById('itinerary-list');
                    if (el) {
                        new Sortable(el, {
                            handle: '.drag-handle',
                            animation: 150,
                            ghostClass: 'sortable-ghost',
                            onEnd: (evt) => {
                                // 當拖拉結束，重新排序資料陣列 (簡易版，僅視覺移動)
                                // 若要永久儲存順序，需配合後端或更複雜的邏輯
                            }
                        });
                    }
                },

                init() {
                    this.$nextTick(() => {
                        this.initSortable();
                    });
