<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>東京富士冬日旅 2025</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fuji: '#2C5F8A',    
                        snow: '#FFFFFF',    
                        warm: '#F4F6F8',    
                        accent: '#E65D5D',  
                        tagFood: '#F4A261', 
                        tagShop: '#E76F51', 
                        tagSpot: '#2A9D8F', 
                        tagHotel: '#457B9D',
                        tagTrans: '#8D99AE' 
                    },
                    fontFamily: {
                        sans: ['"Zen Maru Gothic"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #F4F6F8; color: #333; -webkit-font-smoothing: antialiased; padding-bottom: 80px; }
        .card-shadow { box-shadow: 0 4px 20px rgba(44, 95, 138, 0.08); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .drag-handle { cursor: grab; }
        /* 隱藏數字輸入框的箭頭 */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body x-data="travelApp()">

    <header class="fixed top-0 w-full z-40 bg-white/90 backdrop-blur-md shadow-sm transition-all duration-300">
        <div class="px-5 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-fuji tracking-wide">東京迪士尼・富士山</h1>
                <p class="text-xs text-gray-500 mt-0.5">2025.12.21 - 12.28 (8 Days)</p>
            </div>
            <div class="bg-fuji text-white w-10 h-10 rounded-full flex items-center justify-center shadow-md overflow-hidden">
                <i class="fas fa-user"></i>
            </div>
        </div>
        
        <div x-show="currentTab === 'itinerary'" class="flex overflow-x-auto hide-scrollbar pb-3 px-4 gap-3 transition-all">
            <template x-for="(day, index) in days" :key="index">
                <div @click="changeDay(index)" 
                     :class="{'bg-fuji text-white shadow-lg scale-105': selectedDayIdx === index, 'bg-white text-gray-400 border border-gray-100': selectedDayIdx !== index}"
                     class="flex-shrink-0 w-16 h-20 rounded-2xl flex flex-col items-center justify-center transition-all duration-200 cursor-pointer">
                    <span class="text-[10px] font-bold tracking-wider" x-text="day.dateStr"></span>
                    <span class="text-xl font-bold mt-1" x-text="day.dayNum"></span>
                    <span class="text-[10px] mt-1" x-text="day.weekday"></span>
                </div>
            </template>
        </div>
    </header>

    <main class="pt-[140px] px-4 min-h-screen">

        <div x-show="currentTab === 'itinerary'" x-transition.opacity>
            <div class="mb-6 bg-gradient-to-r from-blue-50 to-white p-4 rounded-2xl border border-blue-100 flex items-start gap-4">
                <div class="text-3xl text-fuji"><i class="fas fa-snowflake"></i></div>
                <div>
                    <h3 class="font-bold text-fuji text-sm mb-1">本日穿著 & 雪況</h3>
                    <p class="text-xs text-gray-600 leading-relaxed" x-text="currentDayData.weatherAdvice"></p>
                </div>
            </div>

            <div id="itinerary-list" class="space-y-4">
                <template x-for="(spot, index) in currentDayData.spots" :key="spot.id">
                    <div :data-id="spot.id" class="bg-white rounded-2xl p-4 card-shadow relative group">
                        <div class="flex justify-between items-start mb-2">
                            <span :class="getClass(spot.type)" class="text-[10px] px-2 py-1 rounded-full text-white font-bold tracking-wide" x-text="spot.typeLabel"></span>
                            <div class="drag-handle text-gray-300 p-2"><i class="fas fa-grip-lines"></i></div>
                        </div>

                        <div class="flex gap-4">
                            <div class="w-20 h-20 bg-gray-100 rounded-xl flex-shrink-0 overflow-hidden relative shadow-sm">
                                <img :src="getImage(spot)" class="w-full h-full object-cover" alt="spot">
                            </div>
                            <div class="flex-1">
                                <h3 class="font-bold text-gray-800 text-lg leading-tight" x-text="spot.name"></h3>
                                <p class="text-xs text-gray-500 mt-1 line-clamp-2" x-text="spot.desc"></p>
                                <div x-show="spot.transit" class="mt-2 flex items-center gap-1 text-[10px] text-tagTrans font-bold bg-gray-50 inline-block px-2 py-0.5 rounded">
                                    <i class="fas fa-car-side"></i>
                                    <span x-text="spot.transit"></span>
                                </div>
                            </div>
                        </div>

                        <div class="flex gap-2 mt-3 flex-wrap">
                            <template x-for="tag in spot.tags">
                                <span class="text-[10px] border border-gray-200 text-gray-500 px-2 py-0.5 rounded-md" x-text="tag"></span>
                            </template>
                            <span x-show="spot.mustEat" class="text-[10px] bg-tagFood/10 text-tagFood px-2 py-0.5 rounded-md font-bold">必吃</span>
                            <span x-show="spot.mustBuy" class="text-[10px] bg-tagShop/10 text-tagShop px-2 py-0.5 rounded-md font-bold">必買</span>
                        </div>

                        <div x-show="spot.parking || spot.gas" class="mt-3 pt-3 border-t border-dashed border-gray-200 flex gap-4 text-[11px] text-gray-600">
                            <div x-show="spot.parking"><i class="fas fa-parking text-fuji mr-1"></i> <span x-text="spot.parking"></span></div>
                            <div x-show="spot.gas"><i class="fas fa-gas-pump text-accent mr-1"></i> <span x-text="spot.gas"></span></div>
                        </div>

                        <div class="mt-4 flex gap-2">
                            <a :href="'https://www.google.com/maps/search/?api=1&query=' + spot.name" target="_blank" class="flex-1 bg-fuji text-white py-2 rounded-xl text-xs font-bold text-center shadow-md shadow-blue-200">
                                <i class="fas fa-location-arrow mr-1"></i> 導航
                            </a>
                        </div>
                    </div>
                </template>
            </div>
            <div class="h-24"></div> 
        </div>

        <div x-show="currentTab === 'guide'" x-transition.opacity>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">旅行工具箱</h2>

            <div class="bg-red-50 border border-red-100 rounded-2xl p-4 mb-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-red-800 font-bold"><i class="fas fa-exclamation-circle mr-2"></i>緊急聯絡</h3>
                    <div class="text-xs text-red-600">駐日代表處: +81-3-3280-7811</div>
                </div>
                <div class="flex gap-4">
                    <div class="flex-1 bg-white/50 p-2 rounded text-center text-red-700 font-bold text-sm">警察 110</div>
                    <div class="flex-1 bg-white/50 p-2 rounded text-center text-red-700 font-bold text-sm">救護 119</div>
                </div>
            </div>

            <div class="bg-white rounded-2xl p-4 card-shadow mb-6 border-t-4 border-fuji">
                <div class="flex justify-between items-start mb-4 border-b border-gray-100 pb-4">
                    <div class="w-1/2 pr-2">
                        <label class="text-[10px] text-gray-400 block mb-1">總預算 (JPY)</label>
                        <input type="number" x-model.number="budget.total" class="w-full text-lg font-bold text-gray-800 border-b border-gray-200 focus:border-fuji outline-none bg-transparent" placeholder="0">
                    </div>
                    <div class="w-1/2 pl-2 text-right">
                        <label class="text-[10px] text-gray-400 block mb-1">匯率 (JPY -> TWD)</label>
                        <div class="flex items-center justify-end">
                            <span class="text-gray-400 mr-1">x</span>
                            <input type="number" step="0.001" x-model.number="budget.rate" class="w-16 text-right font-bold text-gray-600 border-b border-gray-200 focus:border-fuji outline-none bg-transparent">
                        </div>
                    </div>
                </div>

                <div class="bg-warm rounded-xl p-4 mb-4 text-center">
                    <div class="text-xs text-gray-500 mb-1">剩餘金額 (Remaining)</div>
                    <div class="text-3xl font-bold" :class="budget.total - totalSpent >= 0 ? 'text-fuji' : 'text-red-500'">
                        ¥<span x-text="(budget.total - totalSpent).toLocaleString()"></span>
                    </div>
                    <div class="text-xs text-gray-400 mt-1">
                        約 TWD <span x-text="Math.round((budget.total - totalSpent) * budget.rate).toLocaleString()"></span>
                    </div>
                </div>

                <div class="space-y-3 mb-4">
                    <div class="flex text-[10px] text-gray-400 px-1">
                        <div class="flex-1">項目</div>
                        <div class="w-20 text-right">預算</div>
                        <div class="w-20 text-right">已花費</div>
                        <div class="w-6"></div>
                    </div>
                    
                    <template x-for="(item, index) in budget.items" :key="index">
                        <div class="flex items-center gap-2 bg-gray-50 p-2 rounded-lg">
                            <div class="flex-1">
                                <input type="text" x-model="item.category" class="w-full bg-transparent text-sm font-bold text-gray-700 outline-none" placeholder="項目名稱">
                                <div class="h-1 w-full bg-gray-200 rounded-full mt-1 overflow-hidden">
                                    <div :class="item.color" class="h-full" :style="'width: ' + (item.amount > 0 ? (item.spent / item.amount * 100) : 0) + '%'"></div>
                                </div>
                            </div>
                            <div class="w-20">
                                <input type="number" x-model.number="item.amount" class="w-full text-right bg-transparent text-xs text-gray-500 outline-none border-b border-transparent focus:border-gray-300" placeholder="0">
                            </div>
                            <div class="w-20">
                                <input type="number" x-model.number="item.spent" class="w-full text-right bg-transparent text-sm font-bold text-fuji outline-none border-b border-transparent focus:border-fuji" placeholder="0">
                            </div>
                            <button @click="removeBudgetItem(index)" class="w-6 text-gray-300 hover:text-red-400"><i class="fas fa-trash-alt text-xs"></i></button>
                        </div>
                    </template>
                </div>

                <button @click="addBudgetItem()" class="w-full py-2 border-2 border-dashed border-gray-200 rounded-xl text-gray-400 text-xs font-bold hover:border-fuji hover:text-fuji transition">
                    <i class="fas fa-plus mr-1"></i> 新增預算項目
                </button>

                <div class="mt-6 pt-4 border-t border-gray-100">
                    <h4 class="text-xs font-bold text-gray-500 mb-3">花費統計 Summary</h4>
                    <div class="flex justify-between text-xs mb-1">
                        <span class="text-gray-600">總支出 / 總預算</span>
                        <span class="font-bold text-fuji">
                            ¥<span x-text="totalSpent.toLocaleString()"></span> / ¥<span x-text="budget.total.toLocaleString()"></span>
                        </span>
                    </div>
                    <div class="relative w-full h-3 bg-gray-100 rounded-full overflow-hidden mb-2">
                        <div class="bg-fuji absolute left-0 top-0 h-full transition-all duration-500" :style="'width: ' + (budget.total > 0 ? (totalSpent / budget.total * 100) : 0) + '%'"></div>
                    </div>
                    <div class="text-right text-[10px] text-gray-400">
                        總支出約 TWD <span x-text="Math.round(totalSpent * budget.rate).toLocaleString()"></span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl p-4 card-shadow mb-4">
                <h3 class="font-bold text-gray-800 mb-3">行李清單</h3>
                <div class="space-y-2">
                    <template x-for="(item, idx) in packingList" :key="idx">
                        <label class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-50 transition">
                            <input type="checkbox" x-model="item.checked" class="w-5 h-5 rounded text-fuji focus:ring-fuji border-gray-300">
                            <span :class="{'line-through text-gray-300': item.checked, 'text-gray-700': !item.checked}" class="text-sm" x-text="item.name"></span>
                        </label>
                    </template>
                </div>
                <div class="mt-3 flex gap-2">
                    <input type="text" x-model="newItem" @keydown.enter="addItem()" placeholder="新增物品..." class="flex-1 bg-gray-50 border-none rounded-lg text-sm px-3 py-2">
                    <button @click="addItem()" class="bg-fuji text-white px-3 rounded-lg"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            
            <div class="h-24"></div>
        </div>

        <div x-show="currentTab === 'weather'" x-transition.opacity>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">天氣概覽</h2>
            <div class="space-y-3">
                <template x-for="(day, idx) in days" :key="idx">
                    <div class="bg-white p-4 rounded-2xl card-shadow flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="text-center w-10">
                                <div class="text-[10px] text-gray-400" x-text="day.dateStr"></div>
                                <div class="font-bold text-gray-800" x-text="day.weekday"></div>
                            </div>
                            <div class="h-8 w-[1px] bg-gray-100"></div>
                            <div>
                                <div class="text-sm font-bold text-gray-700 flex items-center gap-2">
                                    <i :class="getWeatherIcon(idx)" class="text-fuji"></i>
                                    <span x-text="getWeatherDesc(idx)"></span>
                                </div>
                                <div class="text-[10px] text-gray-500 mt-0.5">降雪機率: <span x-text="getSnowProb(idx)"></span>%</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold text-gray-800"><span x-text="getTemp(idx).max"></span>° <span class="text-gray-300">/</span> <span class="text-sm text-gray-500" x-text="getTemp(idx).min"></span>°</div>
                        </div>
                    </div>
                </template>
            </div>
            <div class="h-24"></div>
        </div>
    </main>

    <nav class="fixed bottom-6 left-4 right-4 h-16 bg-white/95 backdrop-blur-xl rounded-full shadow-2xl flex justify-around items-center z-50 border border-white/50">
        <button @click="currentTab = 'itinerary'" :class="{'text-fuji scale-110': currentTab === 'itinerary', 'text-gray-400': currentTab !== 'itinerary'}" class="flex flex-col items-center transition-all duration-300 w-16">
            <i class="fas fa-map-marked-alt text-xl mb-1"></i>
            <span class="text-[9px] font-bold">行程</span>
        </button>
        <div class="w-[1px] h-6 bg-gray-200"></div>
        <button @click="currentTab = 'guide'" :class="{'text-fuji scale-110': currentTab === 'guide', 'text-gray-400': currentTab !== 'guide'}" class="flex flex-col items-center transition-all duration-300 w-16">
            <i class="fas fa-suitcase-rolling text-xl mb-1"></i>
            <span class="text-[9px] font-bold">指南</span>
        </button>
        <div class="w-[1px] h-6 bg-gray-200"></div>
        <button @click="currentTab = 'weather'" :class="{'text-fuji scale-110': currentTab === 'weather', 'text-gray-400': currentTab !== 'weather'}" class="flex flex-col items-center transition-all duration-300 w-16">
            <i class="fas fa-cloud-sun text-xl mb-1"></i>
            <span class="text-[9px] font-bold">天氣</span>
        </button>
    </nav>

    <script>
        function travelApp() {
            return {
                currentTab: 'itinerary',
                selectedDayIdx: 0,
                newItem: '',
                packingList: [
                    { name: '護照 (有效期6個月以上)', checked: false },
                    { name: '駕照日文譯本 (自駕必備)', checked: false },
                    { name: '台灣駕照正本 (租車會看)', checked: false },
                    { name: '酷航機票憑證', checked: false },
                    { name: 'Visit Japan Web QR Code', checked: false },
                    { name: '迪士尼 App (綁定門票)', checked: false },
                    { name: '日幣現金', checked: false },
                    { name: '網卡 / 漫遊開通', checked: false },
                    { name: '行動電源 (必備)', checked: false },
                    { name: '禦寒衣物 (手套、毛帽)', checked: false },
                ],
                // 預算資料 (可輸入、可動態計算)
                budget: {
                    total: 245000, 
                    rate: 0.22, // 預設匯率，可修改
                    items: [
                        { category: '交通/租車', amount: 65000, spent: 45100, color: 'bg-blue-500' },
                        { category: '樂園/門票', amount: 45000, spent: 0, color: 'bg-pink-500' },
                        { category: '餐飲/美食', amount: 60000, spent: 5000, color: 'bg-orange-500' },
                        { category: '購物/伴手禮', amount: 50000, spent: 0, color: 'bg-purple-500' },
                        { category: '緊急預備金', amount: 25000, spent: 0, color: 'bg-gray-400' }
                    ]
                },
                
                // 計算總支出
                get totalSpent() {
                    return this.budget.items.reduce((sum, item) => sum + (parseInt(item.spent) || 0), 0);
                },

                // 新增預算項目
                addBudgetItem() {
                    this.budget.items.push({ 
                        category: '新項目', 
                        amount: 0, 
                        spent: 0, 
                        color: 'bg-gray-400' 
                    });
                },

                // 刪除預算項目
                removeBudgetItem(index) {
                    if(confirm('確定要刪除這個預算項目嗎？')) {
                        this.budget.items.splice(index, 1);
                    }
                },

                days: [
                    { dateStr: '12/21', dayNum: 'D1', weekday: '週日' },
                    { dateStr: '12/22', dayNum: 'D2', weekday: '週一' },
                    { dateStr: '12/23', dayNum: 'D3', weekday: '週二' },
                    { dateStr: '12/24', dayNum: 'D4', weekday: '週三' },
                    { dateStr: '12/25', dayNum: 'D5', weekday: '週四' },
                    { dateStr: '12/26', dayNum: 'D6', weekday: '週五' },
                    { dateStr: '12/27', dayNum: 'D7', weekday: '週六' },
                    { dateStr: '12/28', dayNum: 'D8', weekday: '週日' },
                ],
                
                itineraryData: [
                    // Day 1: 12/21 (日)
                    {
                        weatherAdvice: "抵達日。成田氣溫約 9°C。建議洋蔥式穿搭，準備防風外套。",
                        spots: [
                            { id: 101, type: 'trans', typeLabel: '航班', name: '酷航 TR898', desc: '06:40 TPE 起飛 -> 10:45 NRT 抵達 (T1)', transit: '3hr 5m', tags: ['早班機'], 
                              img: 'https://cdn-icons-png.flaticon.com/512/723/723955.png' },
                            { id: 102, type: 'trans', typeLabel: '交通', name: '機場巴士 -> 海濱幕張', desc: '12:05 發車，於 12 號站牌搭乘 (票價 ¥1300)', transit: '40 min', tags: ['巴士'], 
                              img: 'icon.png' },
                            { id: 103, type: 'shop', typeLabel: '購物', name: '三井 Outlet Park 幕張', desc: '停留約 3-4 小時。午餐：Outlet 內解決。', tags: ['Beams', 'Coach', 'Adidas'], mustBuy: true, 
                              img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Mitsui_Outlet_Park_Makuhari_20200922.jpg/640px-Mitsui_Outlet_Park_Makuhari_20200922.jpg' },
                            { id: 104, type: 'hotel', typeLabel: '住宿', name: '星野 1955 Tokyo Bay', desc: '17:00 接駁車前往飯店。Lawson 買隔天早餐。', tags: ['Check-in', '海景'], mustEat: true, photoTip: '大廳 2F 休息區', 
                              img: 'https://www.hoshinoresorts.com/hoshinoresorts_wp/wp-content/uploads/2024/01/5e5480746e55c65b6f0e97669d04085f.jpg' } 
                        ]
                    },
                    // Day 2: 12/22 (一)
                    {
                        weatherAdvice: "迪士尼全日。海風強勁，必備圍巾、暖暖包。氣溫 8°C。",
                        spots: [
                            { id: 201, type: 'hotel', typeLabel: '寄放', name: '玩具總動員飯店', desc: '06:30 搭接駁車去舞濱站，轉單軌去飯店寄行李', transit: '單軌電車', tags: ['寄行李'], 
                              img: 'https://media2.tokyodisneyresort.jp/home/hotel/tsh/top/images/slide01_sp.jpg' },
                            { id: 202, type: 'spot', typeLabel: '樂園', name: '東京迪士尼樂園 (Land)', desc: '08:30 入園。必抽：美女與野獸 DPA、杯麵', tags: ['DPA', '遊行'], mustEat: true, photoTip: '城堡倒影', 
                              img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Cinderella_Castle_2014.jpg/640px-Cinderella_Castle_2014.jpg' },
                            { id: 203, type: 'hotel', typeLabel: '住宿', name: '玩具總動員飯店', desc: '15:00 Check-in。晚餐：飯店便利商店或園區', tags: ['安迪房間'], photoTip: '中庭玩具朋友廣場', 
                              img: 'icon.png' }
                        ]
                    },
                    // Day 3: 12/23 (二)
                    {
                        weatherAdvice: "迪士尼海洋。Fantasy Springs 需提早排隊。氣溫 8°C。",
                        spots: [
