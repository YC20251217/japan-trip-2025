<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>東京富士冬日旅 2025</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fuji: '#2C5F8A',    
                        snow: '#FFFFFF',    
                        warm: '#F4F6F8',    
                        accent: '#E65D5D',  
                        tagFood: '#F4A261', // 餐飲
                        tagShop: '#E76F51', // 購物/服飾
                        tagSpot: '#2A9D8F', // 景點
                        tagHotel: '#457B9D',// 飯店
                        tagTrans: '#8D99AE',// 交通
                        tagPlay: '#E9C46A', // 娛樂/樂園
                        tagToy: '#F28482',  // 玩具
                    },
                    fontFamily: {
                        sans: ['"Zen Maru Gothic"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #F4F6F8; color: #333; -webkit-font-smoothing: antialiased; padding-bottom: 80px; }
        .card-shadow { box-shadow: 0 4px 20px rgba(44, 95, 138, 0.08); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .drag-handle { cursor: grab; touch-action: none; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .banner-placeholder {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="travelApp()">

    <div class="bg-white pb-2 relative">
        <div class="relative w-full h-48 bg-gray-200 banner-placeholder overflow-hidden group">
            <img :src="bannerImage" class="w-full h-full object-cover transition-transform duration-700 hover:scale-105" x-show="bannerImage">
            <div x-show="!bannerImage" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
                <i class="fas fa-image text-3xl mb-2"></i>
                <span class="text-xs">點擊上傳封面</span>
            </div>
            <label class="absolute bottom-3 right-3 bg-black/50 text-white px-3 py-1.5 rounded-full text-xs backdrop-blur-sm cursor-pointer hover:bg-black/70 transition flex items-center gap-2">
                <i class="fas fa-camera"></i>
                <span>更換封面</span>
                <input type="file" accept="image/*" class="hidden" @change="handleBannerUpload">
            </label>
        </div>

        <div class="px-5 py-4">
            <div class="flex justify-between items-start">
                <div class="flex-1">
                    <h1 class="text-2xl font-bold text-fuji tracking-wide mb-1">東京迪士尼・富士山</h1>
                    <div class="relative group">
                        <textarea x-model="appInfo" @input="saveAppInfo" rows="2" 
                            class="w-full text-xs text-gray-500 bg-transparent border border-transparent hover:border-gray-200 focus:border-fuji focus:bg-gray-50 rounded p-1 outline-none resize-none transition"
                            placeholder="版本 v1.0 | 點擊此處編輯說明與注意事項..."></textarea>
                        <i class="fas fa-pen absolute right-2 top-2 text-gray-300 text-[10px] opacity-0 group-hover:opacity-100 pointer-events-none"></i>
                    </div>
                </div>
                <div class="ml-4 flex-shrink-0">
                     <div class="bg-fuji text-white w-12 h-12 rounded-full flex items-center justify-center shadow-md overflow-hidden border-2 border-white">
                        <i class="fas fa-user text-xl"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="sticky top-0 z-40 bg-white/95 backdrop-blur-md shadow-sm border-b border-gray-100">
        <div x-show="currentTab === 'itinerary'" class="flex overflow-x-auto hide-scrollbar py-3 px-4 gap-3 transition-all">
            <template x-for="(day, index) in days" :key="index">
                <div @click="changeDay(index)" 
                     :class="{'bg-fuji text-white shadow-md scale-105': selectedDayIdx === index, 'bg-gray-50 text-gray-400 border border-gray-100': selectedDayIdx !== index}"
                     class="flex-shrink-0 w-14 h-16 rounded-xl flex flex-col items-center justify-center transition-all duration-200 cursor-pointer">
                    <span class="text-[9px] font-bold tracking-wider opacity-80" x-text="day.dateStr"></span>
                    <span class="text-lg font-bold" x-text="day.dayNum"></span>
                    <span class="text-[9px]" x-show="selectedDayIdx === index" x-text="day.weekday"></span>
                </div>
            </template>
        </div>
        <div x-show="currentTab !== 'itinerary'" class="py-4 px-5 text-center font-bold text-fuji">
            <span x-text="currentTab === 'guide' ? '旅行工具箱' : '天氣概覽'"></span>
        </div>
    </div>

    <main class="pt-4 px-4 min-h-screen">

        <div x-show="currentTab === 'itinerary'" x-transition.opacity>
            <div class="mb-6 bg-gradient-to-r from-blue-50 to-white p-4 rounded-2xl border border-blue-100 flex items-start gap-4 shadow-sm">
                <div class="text-3xl text-fuji mt-1"><i class="fas fa-snowflake"></i></div>
                <div>
                    <h3 class="font-bold text-fuji text-sm mb-1 flex items-center gap-2">
                        本日穿著 & 雪況
                        <span class="text-[10px] bg-white border border-blue-200 text-blue-400 px-2 rounded-full">天氣情報</span>
                    </h3>
                    <p class="text-xs text-gray-600 leading-relaxed" x-text="currentDayData.weatherAdvice"></p>
                </div>
            </div>

            <div id="itinerary-list" class="space-y-4">
                <template x-for="(spot, index) in currentDayData.spots" :key="spot.id">
                    <div :data-id="spot.id" class="bg-white rounded-2xl p-4 card-shadow relative group">
                        
                        <div class="flex justify-between items-center mb-2 border-b border-gray-100 pb-2">
                            <div class="flex items-center gap-2">
                                <span class="text-sm font-bold text-fuji font-mono" x-text="spot.time || '--:--'"></span>
                                <span :class="getSpotClass(spot.type)" class="text-[10px] px-2 py-0.5 rounded text-white font-bold" x-text="spot.typeLabel"></span>
                            </div>
                            <div class="flex items-center gap-1">
                                <button @click="editSpot(spot)" class="text-gray-300 hover:text-fuji px-2">
                                    <i class="fas fa-pen text-xs"></i>
                                </button>
                                <div class="drag-handle text-gray-300 p-1 cursor-move"><i class="fas fa-grip-lines"></i></div>
                            </div>
                        </div>

                        <div class="flex gap-4">
                            <div class="w-20 h-20 bg-gray-100 rounded-xl flex-shrink-0 overflow-hidden relative shadow-sm">
                                <img :src="getImage(spot)" class="w-full h-full object-cover" alt="spot">
                            </div>
                            <div class="flex-1">
                                <input type="text" x-model="spot.name" class="w-full font-bold text-gray-800 text-lg leading-tight bg-transparent border-b border-transparent focus:border-gray-200 outline-none mb-1" placeholder="輸入名稱">
                                
                                <div class="mt-1">
                                    <a :href="getMapLink(spot)" target="_blank" class="text-[11px] text-blue-500 flex items-center gap-1 hover:underline">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <span x-text="spot.locationType === 'manual' ? '查看地圖連結' : 'Google Maps 導航'"></span>
                                    </a>
                                </div>

                                <textarea x-model="spot.desc" rows="2" class="w-full text-xs text-gray-500 mt-2 bg-transparent border-none outline-none resize-none p-0" placeholder="備註..."></textarea>
                            </div>
                        </div>

                        <button @click="removeSpot(index)" class="absolute -right-2 -top-2 w-6 h-6 bg-red-100 text-red-500 rounded-full text-xs opacity-0 group-hover:opacity-100 transition shadow-sm flex items-center justify-center">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </template>
            </div>

            <button @click="openSpotModal()" class="w-full mt-6 py-3 bg-white border-2 border-dashed border-fuji text-fuji rounded-xl font-bold shadow-sm hover:bg-blue-50 transition flex items-center justify-center gap-2">
                <i class="fas fa-plus-circle"></i> 新增行程景點
            </button>
            
            <div class="h-24"></div> 
        </div>

        <div x-show="currentTab === 'guide'" x-transition.opacity>
            
            <div class="bg-white rounded-2xl p-4 card-shadow mb-6 border-t-4 border-fuji">
                <div class="flex justify-between items-start mb-4 border-b border-gray-100 pb-4">
                    <div class="w-1/2 pr-2">
                        <label class="text-[10px] text-gray-400 block mb-1">總預算 (JPY)</label>
                        <input type="number" x-model.number="budget.total" class="w-full text-lg font-bold text-gray-800 border-b border-gray-200 focus:border-fuji outline-none bg-transparent">
                    </div>
                    <div class="w-1/2 pl-2 text-right">
                        <label class="text-[10px] text-gray-400 block mb-1">匯率 (JPY->TWD)</label>
                        <input type="number" step="0.001" x-model.number="budget.rate" class="w-16 text-right font-bold text-gray-600 border-b border-gray-200 focus:border-fuji outline-none bg-transparent">
                    </div>
                </div>

                <div class="bg-warm rounded-xl p-4 mb-4 text-center">
                    <div class="text-xs text-gray-500 mb-1">剩餘金額</div>
                    <div class="text-3xl font-bold" :class="budget.total - totalSpent >= 0 ? 'text-fuji' : 'text-red-500'">
                        ¥<span x-text="(budget.total - totalSpent).toLocaleString()"></span>
                    </div>
                    <div class="text-xs text-gray-400 mt-1">
                        約 TWD <span x-text="Math.round((budget.total - totalSpent) * budget.rate).toLocaleString()"></span>
                    </div>
                </div>

                <div class="space-y-3 mb-4">
                    <template x-for="(item, index) in budget.items" :key="index">
                        <div class="flex items-center gap-2 bg-gray-50 p-2 rounded-lg">
                            <div class="w-20">
                                <select x-model="item.category" class="w-full bg-transparent text-[10px] font-bold text-gray-600 outline-none border-none p-0">
                                    <template x-for="cat in budgetCategories" :key="cat">
                                        <option :value="cat" x-text="cat"></option>
                                    </template>
                                </select>
                                <div class="h-1 w-full rounded-full mt-1 overflow-hidden bg-gray-200">
                                    <div :class="getBudgetColor(item.category)" class="h-full" :style="'width: ' + (item.amount > 0 ? (item.spent / item.amount * 100) : 0) + '%'"></div>
                                </div>
                            </div>
                            <div class="flex-1 px-1">
                                <div class="text-[9px] text-gray-400">預算</div>
                                <input type="number" x-model.number="item.amount" class="w-full bg-transparent text-xs text-gray-800 font-bold outline-none">
                            </div>
                            <div class="flex-1 px-1 border-l border-gray-200">
                                <div class="text-[9px] text-gray-400">實花</div>
                                <input type="number" x-model.number="item.spent" class="w-full bg-transparent text-xs text-accent font-bold outline-none">
                            </div>
                            <button @click="removeBudgetItem(index)" class="w-6 text-gray-300 hover:text-red-400"><i class="fas fa-trash-alt text-xs"></i></button>
                        </div>
                    </template>
                </div>
                <button @click="addBudgetItem()" class="w-full py-2 border-2 border-dashed border-gray-200 rounded-xl text-gray-400 text-xs font-bold hover:border-fuji hover:text-fuji transition">
                    <i class="fas fa-plus mr-1"></i> 新增預算項目
                </button>
            </div>

            <div class="bg-yellow-50 rounded-2xl p-5 shadow-md mb-6 relative border border-yellow-100">
                <div class="flex items-center gap-2 mb-4 border-b border-yellow-200 pb-2">
                    <i class="fas fa-sticky-note text-yellow-600 text-lg"></i>
                    <h3 class="font-bold text-yellow-800 text-lg">隨身筆記 & 清單</h3>
                </div>

                <div class="space-y-1 mb-4">
                    <template x-for="(item, index) in memoList" :key="index">
                        <div class="group flex items-start gap-2 py-1">
                            <template x-if="item.type === 'header'">
                                <div class="w-full flex items-center mt-4 mb-2">
                                    <div class="w-1 h-4 bg-fuji mr-2 rounded-full"></div>
                                    <input type="text" x-model="item.text" class="font-bold text-fuji text-sm bg-transparent border-b border-transparent focus:border-fuji outline-none flex-1">
                                    <button @click="removeMemo(index)" class="text-gray-300 hover:text-red-400 ml-2"><i class="fas fa-trash-alt text-xs"></i></button>
                                </div>
                            </template>
                            
                            <template x-if="item.type === 'todo'">
                                <div class="w-full flex items-center">
                                    <input type="checkbox" x-model="item.checked" class="mt-1 w-4 h-4 rounded text-fuji focus:ring-fuji border-gray-300">
                                    <input type="text" x-model="item.text" class="flex-1 ml-2 bg-transparent text-sm text-gray-700 outline-none border-b border-transparent focus:border-yellow-300" :class="{'line-through text-gray-400': item.checked}">
                                    <button @click="removeMemo(index)" class="text-gray-300 hover:text-red-400 ml-2 opacity-0 group-hover:opacity-100"><i class="fas fa-trash-alt text-xs"></i></button>
                                </div>
                            </template>

                            <template x-if="item.type === 'ordered'">
                                <div class="w-full flex items-center">
                                    <span class="text-xs font-bold text-fuji w-5 text-center" x-text="(getOrderedIndex(index) + '.')"></span>
                                    <input type="text" x-model="item.text" class="flex-1 ml-1 bg-transparent text-sm text-gray-700 outline-none border-b border-transparent focus:border-yellow-300">
                                    <button @click="removeMemo(index)" class="text-gray-300 hover:text-red-400 ml-2 opacity-0 group-hover:opacity-100"><i class="fas fa-trash-alt text-xs"></i></button>
                                </div>
                            </template>

                            <template x-if="item.type === 'text'">
                                <div class="w-full flex items-start">
                                    <div class="w-1 h-1 bg-gray-400 rounded-full mt-2 mr-2"></div>
                                    <textarea x-model="item.text" rows="1" class="flex-1 bg-transparent text-sm text-gray-600 outline-none resize-none border-b border-transparent focus:border-yellow-300" oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>
                                    <button @click="removeMemo(index)" class="text-gray-300 hover:text-red-400 ml-2 opacity-0 group-hover:opacity-100"><i class="fas fa-trash-alt text-xs"></i></button>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>

                <div class="flex gap-2 bg-white/60 p-2 rounded-xl backdrop-blur-sm">
                    <input type="text" x-model="newMemoText" placeholder="輸入內容..." class="flex-1 bg-white border border-yellow-200 rounded-lg px-3 py-1.5 text-sm outline-none focus:border-yellow-400">
                    <button @click="addMemo('header')" class="w-8 h-8 rounded-lg bg-fuji text-white shadow-sm flex items-center justify-center text-xs" title="大標題"><i class="fas fa-heading"></i></button>
                    <button @click="addMemo('todo')" class="w-8 h-8 rounded-lg bg-yellow-400 text-white shadow-sm flex items-center justify-center text-xs" title="待辦"><i class="fas fa-check-square"></i></button>
                    <button @click="addMemo('ordered')" class="w-8 h-8 rounded-lg bg-orange-400 text-white shadow-sm flex items-center justify-center text-xs" title="數字"><i class="fas fa-list-ol"></i></button>
                    <button @click="addMemo('text')" class="w-8 h-8 rounded-lg bg-gray-400 text-white shadow-sm flex items-center justify-center text-xs" title="文字"><i class="fas fa-align-left"></i></button>
                </div>
            </div>

            <div class="bg-red-50 border border-red-100 rounded-2xl p-4 mb-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-red-800 font-bold"><i class="fas fa-exclamation-circle mr-2"></i>緊急聯絡</h3>
                    <div class="text-xs text-red-600">駐日代表處: +81-3-3280-7811</div>
                </div>
                <div class="flex gap-4">
                    <div class="flex-1 bg-white/50 p-2 rounded text-center text-red-700 font-bold text-sm">警察 110</div>
                    <div class="flex-1 bg-white/50 p-2 rounded text-center text-red-700 font-bold text-sm">救護 119</div>
                </div>
            </div>
            
            <div class="h-24"></div>
        </div>

        <div x-show="currentTab === 'weather'" x-transition.opacity>
            <div class="space-y-3 mt-2">
                <template x-for="(day, idx) in days" :key="idx">
                    <div class="bg-white p-4 rounded-2xl card-shadow flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="text-center w-10">
                                <div class="text-[10px] text-gray-400" x-text="day.dateStr"></div>
                                <div class="font-bold text-gray-800" x-text="day.weekday"></div>
                            </div>
                            <div class="h-8 w-[1px] bg-gray-100"></div>
                            <div>
                                <div class="text-sm font-bold text-gray-700 flex items-center gap-2">
                                    <i :class="getWeatherIcon(idx)" class="text-fuji"></i>
                                    <span x-text="getWeatherDesc(idx)"></span>
                                </div>
                                <div class="text-[10px] text-gray-500 mt-0.5">降雪機率: <span x-text="getSnowProb(idx)"></span>%</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold text-gray-800"><span x-text="getTemp(idx).max"></span>° <span class="text-sm text-gray-500" x-text="getTemp(idx).min"></span>°</div>
                        </div>
                    </div>
                </template>
            </div>
            <div class="h-24"></div>
        </div>
    </main>

    <nav class="fixed bottom-6 left-4 right-4 h-16 bg-white/95 backdrop-blur-xl rounded-full shadow-2xl flex justify-around items-center z-40 border border-white/50">
        <button @click="currentTab = 'itinerary'" :class="{'text-fuji scale-110': currentTab === 'itinerary', 'text-gray-400': currentTab !== 'itinerary'}" class="flex flex-col items-center transition-all duration-300 w-16">
            <i class="fas fa-map-marked-alt text-xl mb-1"></i>
            <span class="text-[9px] font-bold">行程</span>
        </button>
        <div class="w-[1px] h-6 bg-gray-200"></div>
        <button @click="currentTab = 'guide'" :class="{'text-fuji scale-110': currentTab === 'guide', 'text-gray-400': currentTab !== 'guide'}" class="flex flex-col items-center transition-all duration-300 w-16">
            <i class="fas fa-suitcase-rolling text-xl mb-1"></i>
            <span class="text-[9px] font-bold">指南</span>
        </button>
        <div class="w-[1px] h-6 bg-gray-200"></div>
        <button @click="currentTab = 'weather'" :class="{'text-fuji scale-110': currentTab === 'weather', 'text-gray-400': currentTab !== 'weather'}" class="flex flex-col items-center transition-all duration-300 w-16">
            <i class="fas fa-cloud-sun text-xl mb-1"></i>
            <span class="text-[9px] font-bold">天氣</span>
        </button>
    </nav>

    <div x-show="showSpotModal" x-cloak class="fixed inset-0 z-[60] flex items-center justify-center px-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" @click="closeSpotModal()"></div>
        <div class="bg-white w-full max-w-md rounded-3xl p-6 relative z-10 shadow-2xl max-h-[90vh] overflow-y-auto">
            <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                <i class="fas fa-map-pin text-fuji"></i> <span x-text="editingSpotId ? '編輯行程' : '新增行程'"></span>
            </h3>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">時間</label>
                    <input type="time" x-model="modalSpot.time" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-3 py-2 outline-none focus:border-fuji">
                </div>

                <div class="flex gap-2">
                    <div class="w-1/3">
                        <label class="block text-xs font-bold text-gray-500 mb-1">分類</label>
                        <select x-model="modalSpot.type" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-2 py-2.5 text-sm outline-none focus:border-fuji">
                            <option value="spot">景點</option>
                            <option value="food">餐廳</option>
                            <option value="shop">購物</option>
                            <option value="hotel">住宿</option>
                            <option value="trans">交通</option>
                            <option value="play">樂園</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label class="block text-xs font-bold text-gray-500 mb-1">名稱</label>
                        <input type="text" x-model="modalSpot.name" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-3 py-2 text-sm outline-none focus:border-fuji" placeholder="地點名稱">
                    </div>
                </div>

                <div class="bg-gray-50 p-3 rounded-xl border border-gray-100">
                    <div class="flex gap-4 mb-2">
                        <label class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer">
                            <input type="radio" value="auto" x-model="modalSpot.locationType" class="text-fuji focus:ring-fuji"> 自動 Google Map
                        </label>
                        <label class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer">
                            <input type="radio" value="manual" x-model="modalSpot.locationType" class="text-fuji focus:ring-fuji"> 手動網址/座標
                        </label>
                    </div>
                    <div x-show="modalSpot.locationType === 'manual'">

                initSortable() { const el = document.getElementById('itinerary-list'); if (el) new Sortable(el, { handle: '.drag-handle', animation: 150 }); },
                init() { this.$nextTick(() => { this.initSortable(); }); }
            }
        }
    </script>
