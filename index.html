        function travelApp() {
            return {

                selectedDayIdx: 0,
                
                // Â∞ÅÈù¢ÂúñËàáÁâàÊú¨Ë≥áË®ä

                handleImageUpload(event) {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            this.bannerImage = e.target.result;
                            localStorage.setItem('trip_banner', this.bannerImage);
                        };
                        reader.readAsDataURL(file);
                    }
                },
                saveAppInfo() {
                    localStorage.setItem('trip_info', this.appInfo);
                },

                // üìù ‰æøÂà©Ë≤ºÂÇôÂøòÈåÑË≥áÊñô (Ê∑∑ÂêàÂûãÊ∏ÖÂñÆ)
                newMemoText: '',

                    { type: 'header', text: 'Ë°åÂâçÊ∫ñÂÇô' },
                    { type: 'todo', text: 'Ë≠∑ÁÖß (ÊúâÊïàÊúü6ÂÄãÊúà‰ª•‰∏ä)', checked: false },
                    { type: 'todo', text: 'ÈßïÁÖßÊó•ÊñáË≠ØÊú¨', checked: false },
                    { type: 'header', text: 'ÈõªÂ≠êÁî¢ÂìÅ' },
                    { type: 'todo', text: 'Ë°åÂãïÈõªÊ∫ê', checked: false },
                    { type: 'todo', text: 'Êº´ÈÅäÈñãÈÄö', checked: false },
                ],
                addMemoItem(type) {
                    if (this.newMemoText.trim() === '') return;
                    this.memoList.push({ 
                        type: type, // 'todo' or 'header'
                        text: this.newMemoText, 
                        checked: false 
                    });
                    this.newMemoText = '';
                },
                removeMemo(index) {

                        this.memoList.splice(index, 1);
                    }
                },

                        { category: 'Ê®ÇÂúí/ÈñÄÁ•®', amount: 45000, spent: 0, color: 'bg-pink-500' },
