<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>東京富士冬日旅 2025</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fuji: '#2C5F8A',    
                        snow: '#FFFFFF',    
                        warm: '#F4F6F8',    
                        accent: '#E65D5D',  
                        tagFood: '#F4A261', 
                        tagShop: '#E76F51', 
                        tagSpot: '#2A9D8F', 
                        tagHotel: '#457B9D',
                        tagTrans: '#8D99AE' 
                    },
                    fontFamily: {
                        sans: ['"Zen Maru Gothic"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #F4F6F8; color: #333; -webkit-font-smoothing: antialiased; padding-bottom: 80px; }
        .card-shadow { box-shadow: 0 4px 20px rgba(44, 95, 138, 0.08); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .drag-handle { cursor: grab; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        [x-cloak] { display: none !important; }
        
        /* 時間輸入框優化 */
        input[type="time"] {
            appearance: none;
            -webkit-appearance: none;
            background: transparent;
            border: none;
            font-family: inherit;
            font-size: 1rem;
            color: #2C5F8A;
            font-weight: bold;
        }
    </style>
</head>
<body x-data="travelApp()">

    <header class="fixed top-0 w-full z-40 bg-white/90 backdrop-blur-md shadow-sm transition-all duration-300">
        <div class="px-5 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-fuji tracking-wide">東京迪士尼・富士山</h1>
                <p class="text-xs text-gray-500 mt-0.5">2025.12.21 - 12.28 (8 Days)</p>
            </div>
            <div class="bg-fuji text-white w-10 h-10 rounded-full flex items-center justify-center shadow-md overflow-hidden">
                <i class="fas fa-user"></i>
            </div>
        </div>
        
        <div x-show="currentTab === 'itinerary'" class="flex overflow-x-auto hide-scrollbar pb-3 px-4 gap-3 transition-all">
            <template x-for="(day, index) in days" :key="index">
                <div @click="changeDay(index)" 
                     :class="{'bg-fuji text-white shadow-lg scale-105': selectedDayIdx === index, 'bg-white text-gray-400 border border-gray-100': selectedDayIdx !== index}"
                     class="flex-shrink-0 w-16 h-20 rounded-2xl flex flex-col items-center justify-center transition-all duration-200 cursor-pointer">
                    <span class="text-[10px] font-bold tracking-wider" x-text="day.dateStr"></span>
                    <span class="text-xl font-bold mt-1" x-text="day.dayNum"></span>
                    <span class="text-[10px] mt-1" x-text="day.weekday"></span>
                </div>
            </template>
        </div>
    </header>

    <main class="pt-[140px] px-4 min-h-screen">

        <div x-show="currentTab === 'itinerary'" x-transition.opacity>
            
            <div class="mb-6 bg-gradient-to-r from-blue-50 to-white p-4 rounded-2xl border border-blue-100 flex items-start gap-4">
                <div class="text-3xl text-fuji"><i class="fas fa-snowflake"></i></div>
                <div>
                    <h3 class="font-bold text-fuji text-sm mb-1">本日穿著 & 雪況</h3>
                    <p class="text-xs text-gray-600 leading-relaxed" x-text="currentDayData.weatherAdvice"></p>
                </div>
            </div>

            <div id="itinerary-list" class="space-y-4 pb-20">
                <template x-for="(spot, index) in currentDayData.spots" :key="spot.id">
                    <div :data-id="spot.id" class="bg-white rounded-2xl p-4 card-shadow relative group border-l-4" :class="getBorderColor(spot.type)">
                        
                        <div class="absolute top-2 right-2 flex gap-2">
                            <button @click="editSpot(spot)" class="text-gray-300 hover:text-fuji p-1"><i class="fas fa-pen text-xs"></i></button>
                            <div class="drag-handle text-gray-300 p-1 cursor-grab"><i class="fas fa-grip-lines text-xs"></i></div>
                        </div>

                        <div class="flex gap-4">
                            <div class="flex flex-col items-center justify-start pt-1 min-w-[50px]">
                                <div class="text-lg font-bold text-fuji leading-none" x-text="spot.time || '--:--'"></div>
                                <div class="text-[9px] text-gray-400 mt-1" x-text="spot.typeLabel"></div>
                            </div>

                            <div class="w-20 h-20 bg-gray-100 rounded-xl flex-shrink-0 overflow-hidden relative shadow-sm cursor-pointer" @click="editSpot(spot)">
                                <img :src="getImage(spot)" class="w-full h-full object-cover" alt="spot">
                                <div class="absolute bottom-0 right-0 bg-black/50 text-white text-[8px] p-1 rounded-tl-lg">
                                    <i class="fas fa-camera"></i>
                                </div>
                            </div>
                            
                            <div class="flex-1 pr-6">
                                <h3 class="font-bold text-gray-800 text-lg leading-tight" x-text="spot.name"></h3>
                                <p class="text-xs text-gray-500 mt-1 line-clamp-2" x-text="spot.desc"></p>
                                
                                <div class="flex gap-1 mt-2 flex-wrap">
                                    <template x-for="tag in spot.tags">
                                        <span class="text-[9px] bg-gray-100 text-gray-500 px-1.5 py-0.5 rounded" x-text="tag"></span>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <div class="mt-3 pt-2 border-t border-dashed border-gray-100 flex gap-2">
                            <a :href="getMapLink(spot)" target="_blank" class="flex-1 bg-fuji/10 hover:bg-fuji/20 text-fuji py-1.5 rounded-lg text-xs font-bold text-center transition flex items-center justify-center gap-1">
                                <i class="fas fa-location-arrow text-[10px]"></i> 
                                <span x-text="spot.mapMode === 'manual' ? '導航 (座標)' : '導航'"></span>
                            </a>
                            <div x-show="spot.transit" class="px-3 py-1.5 bg-gray-50 rounded-lg text-[10px] text-gray-500 flex items-center">
                                <i class="fas fa-car-side mr-1"></i> <span x-text="spot.transit"></span>
                            </div>
                        </div>
                    </div>
                </template>
                
                <button @click="openAddSpotModal()" class="w-full py-4 border-2 border-dashed border-gray-300 rounded-2xl text-gray-400 font-bold hover:border-fuji hover:text-fuji transition bg-white/50">
                    <i class="fas fa-plus-circle mr-2"></i> 新增行程
                </button>
            </div>
        </div>

        <div x-show="currentTab === 'guide'" x-transition.opacity>
            <div class="bg-fuji rounded-2xl p-5 shadow-lg mb-6 text-white relative overflow-hidden">
                <div class="absolute -right-6 -top-6 w-32 h-32 bg-white/10 rounded-full"></div>
                <div class="flex justify-between items-start mb-4 relative z-10">
                    <div>
                        <div class="text-[10px] opacity-80 mb-1">剩餘預算 Balance</div>
                        <div class="text-3xl font-bold">¥<span x-text="(budget.total - totalSpent).toLocaleString()"></span></div>
                        <div class="text-xs opacity-60 mt-1">≈ TWD <span x-text="Math.round((budget.total - totalSpent) * budget.rate).toLocaleString()"></span></div>
                    </div>
                    <div class="text-right">
                        <div class="text-[10px] opacity-80 mb-1">總預算</div>
                        <div class="flex items-center justify-end gap-1">
                            <span class="text-xs">¥</span>
                            <input type="number" x-model.number="budget.total" class="w-16 bg-transparent border-b border-white/30 text-right text-sm font-bold focus:outline-none focus:border-white">
                        </div>
                        <div class="text-[10px] opacity-60 mt-1 flex justify-end items-center">
                            匯率 <input type="number" x-model.number="budget.rate" class="w-10 bg-transparent border-b border-white/30 text-right ml-1 focus:outline-none">
                        </div>
                    </div>
                </div>
                <div class="relative w-full h-1.5 bg-black/20 rounded-full overflow-hidden z-10">
                    <div class="bg-accent h-full transition-all duration-500" :style="'width: ' + (budget.total > 0 ? (totalSpent / budget.total * 100) : 0) + '%'"></div>
                </div>
                <div class="flex justify-between text-[10px] mt-1 opacity-70 z-10">
                    <span>已支出 ¥<span x-text="totalSpent.toLocaleString()"></span></span>
                    <span x-text="Math.round(totalSpent / budget.total * 100) + '%'"></span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <template x-for="cat in budget.categories" :key="cat.id">
                    <div class="bg-white p-3 rounded-xl card-shadow flex items-center gap-3">
                        <div :class="cat.color" class="w-8 h-8 rounded-full flex items-center justify-center text-white text-xs shrink-0">
                            <i :class="'fas ' + cat.icon"></i>
                        </div>
                        <div class="overflow-hidden">
                            <div class="text-[10px] text-gray-400" x-text="cat.name"></div>
                            <div class="text-sm font-bold text-gray-800">¥<span x-text="getCategoryTotal(cat.id).toLocaleString()"></span></div>
                        </div>
                    </div>
                </template>
            </div>

            <div class="mb-24">
                <h2 class="text-lg font-bold text-gray-800 mb-4">消費紀錄</h2>
                <div class="space-y-6">
                    <template x-for="(dayGroup, index) in groupedTransactions" :key="index">
                        <div x-show="dayGroup.items.length > 0">
                            <div class="flex items-center gap-2 mb-2">
                                <div class="bg-gray-200 text-gray-600 text-[10px] font-bold px-2 py-0.5 rounded" x-text="dayGroup.dayNum"></div>
                                <div class="text-xs font-bold text-gray-500" x-text="dayGroup.dateStr"></div>
                                <div class="h-[1px] bg-gray-200 flex-1"></div>
                            </div>
                            <div class="space-y-2">
                                <template x-for="tx in dayGroup.items" :key="tx.id">
                                    <div class="bg-white p-3 rounded-xl border border-gray-100 flex items-center justify-between">
                                        <div class="flex items-center gap-3">
                                            <div :class="getCategoryColor(tx.categoryId)" class="w-8 h-8 rounded-full flex items-center justify-center text-white text-[10px] shrink-0">
                                                <i :class="'fas ' + getCategoryIcon(tx.categoryId)"></i>
                                            </div>
                                            <div>
                                                <div class="text-sm font-bold text-gray-700" x-text="tx.name"></div>
                                            </div>
                                        </div>
                                        <div class="text-right">
                                            <div class="text-sm font-bold text-gray-800">¥<span x-text="tx.amount.toLocaleString()"></span></div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <div x-show="currentTab === 'weather'" x-transition.opacity>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">天氣概覽</h2>
            <div class="space-y-3">
                <template x-for="(day, idx) in days" :key="idx">
                    <div class="bg-white p-4 rounded-2xl card-shadow flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="text-center w-10">
                                <div class="text-[10px] text-gray-400" x-text="day.dateStr"></div>
                                <div class="font-bold text-gray-800" x-text="day.weekday"></div>
                            </div>
                            <div class="h-8 w-[1px] bg-gray-100"></div>
                            <div>
                                <div class="text-sm font-bold text-gray-700 flex items-center gap-2">
                                    <i :class="getWeatherIcon(idx)" class="text-fuji"></i>
                                    <span x-text="getWeatherDesc(idx)"></span>
                                </div>
                                <div class="text-[10px] text-gray-500 mt-0.5">降雪機率: <span x-text="getSnowProb(idx)"></span>%</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold text-gray-800"><span x-text="getTemp(idx).max"></span>° <span class="text-gray-300">/</span> <span class="text-sm text-gray-500" x-text="getTemp(idx).min"></span>°</div>
                        </div>
                    </div>
                </template>
            </div>
            <div class="h-24"></div>
        </div>
    </main>

    <nav class="fixed bottom-6 left-4 right-4 h-16 bg-white/95 backdrop-blur-xl rounded-full shadow-2xl flex justify-around items-center z-50 border border-white/50">
        <button @click="currentTab = 'itinerary'" :class="{'text-fuji scale-110': currentTab === 'itinerary', 'text-gray-400': currentTab !== 'itinerary'}" class="flex flex-col items-center transition-all duration-300 w-16">
            <i class="fas fa-map-marked-alt text-xl mb-1"></i>
            <span class="text-[9px] font-bold">行程</span>
        </button>
        <div class="w-[1px] h-6 bg-gray-200"></div>
        <button @click="currentTab = 'guide'" :class="{'text-fuji scale-110': currentTab === 'guide', 'text-gray-400': currentTab !== 'guide'}" class="flex flex-col items-center transition-all duration-300 w-16">
            <i class="fas fa-wallet text-xl mb-1"></i>
            <span class="text-[9px] font-bold">記帳</span>
        </button>
        <div class="w-[1px] h-6 bg-gray-200"></div>
        <button @click="currentTab = 'weather'" :class="{'text-fuji scale-110': currentTab === 'weather', 'text-gray-400': currentTab !== 'weather'}" class="flex flex-col items-center transition-all duration-300 w-16">
            <i class="fas fa-cloud-sun text-xl mb-1"></i>
            <span class="text-[9px] font-bold">天氣</span>
        </button>
    </nav>

    <div x-show="showSpotModal" x-cloak class="fixed inset-0 z-[60] flex items-end justify-center sm:items-center">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" @click="showSpotModal = false" x-transition.opacity></div>
        <div class="bg-white w-full max-w-md rounded-t-2xl sm:rounded-2xl p-6 relative z-10 max-h-[90vh] overflow-y-auto" x-transition:enter="transform transition ease-out duration-300" x-transition:enter-start="translate-y-full" x-transition:enter-end="translate-y-0">
            
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800" x-text="isEditing ? '編輯行程' : '新增行程'"></h3>
                <button @click="deleteSpot()" x-show="isEditing" class="text-red-400 text-xs px-2 py-1 bg-red-50 rounded-lg"><i class="fas fa-trash-alt mr-1"></i>刪除</button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs text-gray-500 mb-1">時間 (24h)</label>
                    <div class="relative bg-gray-50 rounded-xl p-3 border border-gray-200">
                        <input type="time" x-model="editingSpot.time" class="w-full text-center text-2xl font-bold text-fuji bg-transparent outline-none">
                        <div class="text-[10px] text-center text-gray-400 mt-1">點擊時間進行滑動選擇</div>
                    </div>
                </div>

                <div class="flex gap-3">
                    <div class="flex-1">
                        <label class="block text-xs text-gray-500 mb-1">地點 / 項目名稱</label>
                        <input type="text" x-model="editingSpot.name" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 text-sm focus:border-fuji outline-none font-bold" placeholder="例：東京迪士尼樂園">
                    </div>
                    <div class="w-1/3">
                        <label class="block text-xs text-gray-500 mb-1">類型</label>
                        <select x-model="editingSpot.type" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 text-sm focus:border-fuji outline-none">
                            <option value="spot">景點</option>
                            <option value="food">餐廳</option>
                            <option value="shop">購物</option>
                            <option value="hotel">住宿</option>
                            <option value="trans">交通</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs text-gray-500 mb-1">描述 / 備註</label>
                    <textarea x-model="editingSpot.desc" rows="2" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 text-sm focus:border-fuji outline-none" placeholder="輸入備註..."></textarea>
                </div>

                <div class="bg-blue-50/50 p-3 rounded-xl border border-blue-100">
                    <label class="block text-xs text-fuji font-bold mb-2">地圖導航設定</label>
                    
                    <div class="flex gap-2 mb-3">
                        <button @click="editingSpot.mapMode = 'auto'" :class="editingSpot.mapMode === 'auto' ? 'bg-fuji text-white shadow' : 'bg-white text-gray-500'" class="flex-1 py-1.5 rounded-lg text-xs font-bold transition">
                            自動搜尋
                        </button>
                        <button @click="editingSpot.mapMode = 'manual'" :class="editingSpot.mapMode === 'manual' ? 'bg-fuji text-white shadow' : 'bg-white text-gray-500'" class="flex-1 py-1.5 rounded-lg text-xs font-bold transition">
                            手動座標
                        </button>
                    </div>

                    <div x-show="editingSpot.mapMode === 'auto'" class="text-[10px] text-gray-500">
                        <i class="fas fa-info-circle mr-1"></i> 將直接使用「地點名稱」在 Google Maps 搜尋。
                    </div>

                    <div x-show="editingSpot.mapMode === 'manual'" class="space-y-2">
                        <input type="text" x-model="editingSpot.lat" placeholder="緯度 (Latitude)" class="w-full bg-white border border-gray-200 rounded p-2 text-xs">
                        <input type="text" x-model="editingSpot.lng" placeholder="經度 (Longitude)" class="w-full bg-white border border-gray-200 rounded p-2 text-xs">
                        <input type="text" x-model="editingSpot.mapMemo" placeholder="地圖備註 (例: 入口在停車場旁)" class="w-full bg-white border border-gray-200 rounded p-2 text-xs">
                    </div>
                </div>

                <div>
                    <label class="block text-xs text-gray-500 mb-1">封面照片</label>
                    <div class="flex items-center gap-4">
                        <div class="w-20 h-20 bg-gray-100 rounded-xl overflow-hidden relative border border-gray-200">
                            <img :src="editingSpot.img || 'icon.png'" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1">
                            <input type="file" @change="handleImageUpload" accept="image/*" class="text-xs text-gray-500 file:mr-2 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-fuji/10 file:text-fuji hover:file:bg-fuji/20">
                            <p class="text-[9px] text-gray-400 mt-1">支援 jpg, png, 上傳後自動預覽</p>
                        </div>
                    </div>
                </div>
                
                <div class="pt-2 flex gap-3">
                    <button @click="showSpotModal = false" class="flex-1 py-3 text-gray-500 font-bold text-sm bg-gray-100 rounded-xl">取消</button>
                    <button @click="saveSpot()" class="flex-1 py-3 text-white font-bold text-sm bg-fuji rounded-xl shadow-lg shadow-blue-200">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function travelApp() {
            return {
                currentTab: 'itinerary',
                selectedDayIdx: 0,
                showAddModal: false, // 這是記帳的 (上一版)
                showSpotModal: false, // 這是行程的
                isEditing: false,
                
                // 暫存編輯中的行程
                editingSpot: {
                    id: null, time: '09:00', name: '', type: 'spot', desc: '', 
                    mapMode: 'auto', lat: '', lng: '', mapMemo: '', img: ''
                },

                // 記帳相關資料 (維持上一版)
                newTx: { date: '12/21', categoryId: 'food', name: '', amount: '' },
                budget: {
                    total: 245000, rate: 0.22,
                    categories: [
                        { id: 'trans', name: '交通', icon: 'fa-car', color: 'bg-blue-500' },
                        { id: 'food', name: '餐飲', icon: 'fa-utensils', color: 'bg-orange-500' },
                        { id: 'shop', name: '購物', icon: 'fa-shopping-bag', color: 'bg-purple-500' },
                        { id: 'ticket', name: '門票', icon: 'fa-ticket-alt', color: 'bg-pink-500' },
                        { id: 'hotel', name: '住宿', icon: 'fa-hotel', color: 'bg-indigo-500' },
                        { id: 'other', name: '其他', icon: 'fa-comment-dollar', color: 'bg-gray-400' }
                    ],
                    transactions: [
                        { id: 1, date: '12/21', categoryId: 'trans', name: '機場巴士', amount: 1300 },
                        { id: 2, date: '12/24', categoryId: 'trans', name: 'Toyota 租車費', amount: 45100 },
                        { id: 3, date: '12/22', categoryId: 'ticket', name: '迪士尼 DPA', amount: 4000 },
                        { id: 4, date: '12/24', categoryId: 'ticket', name: '滑雪場門票', amount: 4500 },
                        { id: 5, date: '12/24', categoryId: 'food', name: '燒肉鹿兒島', amount: 15000 }
                    ]
                },
                
                get totalSpent() { return this.budget.transactions.reduce((sum, t) => sum + (parseInt(t.amount) || 0), 0); },
                getCategoryTotal(catId) { return this.budget.transactions.filter(t => t.categoryId === catId).reduce((sum, t) => sum + (parseInt(t.amount) || 0), 0); },
                get groupedTransactions() {
                    return this.days.map(day => ({
                        dateStr: day.dateStr, dayNum: day.dayNum, items: this.budget.transactions.filter(t => t.date === day.dateStr)
                    }));
                },
                getCategoryName(id) { return this.budget.categories.find(c => c.id === id)?.name || ''; },
                getCategoryIcon(id) { return this.budget.categories.find(c => c.id === id)?.icon || ''; },
                getCategoryColor(id) { return this.budget.categories.find(c => c.id === id)?.color || 'bg-gray-400'; },

                // 行程資料 (含初始時間)
                days: [
                    { dateStr: '12/21', dayNum: 'D1', weekday: '週日' }, { dateStr: '12/22', dayNum: 'D2', weekday: '週一' },
                    { dateStr: '12/23', dayNum: 'D3', weekday: '週二' }, { dateStr: '12/24', dayNum: 'D4', weekday: '週三' },
                    { dateStr: '12/25', dayNum: 'D5', weekday: '週四' }, { dateStr: '12/26', dayNum: 'D6', weekday: '週五' },
                    { dateStr: '12/27', dayNum: 'D7', weekday: '週六' }, { dateStr: '12/28', dayNum: 'D8', weekday: '週日' },
                ],
                
                itineraryData: [
                    {
                        weatherAdvice: "抵達日。成田氣溫約 9°C。建議洋蔥式穿搭。",
                        spots: [
                            { id: 101, time: '06:40', type: 'trans', typeLabel: '航班', name: '酷航 TR898', desc: 'TPE -> NRT (T1)', transit: '3hr 5m', tags: ['早班機'], mapMode: 'auto', img: 'https://cdn-icons-png.flaticon.com/512/723/723955.png' },
                            { id: 102, time: '12:05', type: 'trans', typeLabel: '巴士', name: '機場巴士 -> 海濱幕張', desc: '12號站牌搭乘', transit: '40 min', mapMode: 'auto', img: 'icon.png' },
                            { id: 103, time: '13:00', type: 'shop', typeLabel: '購物', name: '三井 Outlet Park 幕張', desc: '停留約 3-4 小時', mapMode: 'auto', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Mitsui_Outlet_Park_Makuhari_20200922.jpg/640px-Mitsui_Outlet_Park_Makuhari_20200922.jpg' },
                            { id: 104, time: '17:00', type: 'hotel', typeLabel: '住宿', name: '星野 1955 Tokyo Bay', desc: '接駁車前往飯店', mapMode: 'auto', img: 'https://www.hoshinoresorts.com/hoshinoresorts_wp/wp-content/uploads/2024/01/5e5480746e55c65b6f0e97669d04085f.jpg' } 
                        ]
                    },
                    {
                        weatherAdvice: "迪士尼全日。海風強勁，必備圍巾。",
                        spots: [
                            { id: 201, time: '06:30', type: 'hotel', typeLabel: '寄放', name: '玩具總動員飯店', desc: '寄放行李', mapMode: 'auto', img: 'https://media2.tokyodisneyresort.jp/home/hotel/tsh/top/images/slide01_sp.jpg' },
                            { id: 202, time: '08:30', type: 'spot', typeLabel: '樂園', name: '東京迪士尼樂園', desc: '必抽美女與野獸 DPA', mapMode: 'auto', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Cinderella_Castle_2014.jpg/640px-Cinderella_Castle_2014.jpg' }
                        ]
                    },
                    { weatherAdvice: "迪士尼海洋。", spots: [] },
                    { weatherAdvice: "移動至富士山。", spots: [] },
                    { weatherAdvice: "聖誕節 @ 富士五湖。", spots: [] },
                    { weatherAdvice: "移動回東京。", spots: [] },
                    { weatherAdvice: "東京市區逛街。", spots: [] },
                    { weatherAdvice: "回程日。", spots: [] }
                ],
                
                get currentDayData() { return this.itineraryData[this.selectedDayIdx]; },
                changeDay(index) { this.selectedDayIdx = index; },
                
                // 行程編輯 Modal 相關
                openAddSpotModal() {
                    this.isEditing = false;
                    this.editingSpot = {
                        id: Date.now(), time: '09:00', name: '', type: 'spot', typeLabel: '景點', desc: '', 
                        mapMode: 'auto', lat: '', lng: '', mapMemo: '', img: '', tags: []
                    };
                    this.showSpotModal = true;
                },
                
                editSpot(spot) {
                    this.isEditing = true;
                    // Deep copy to avoid modifying directly before save
                    this.editingSpot = JSON.parse(JSON.stringify(spot));
                    this.showSpotModal = true;
                },
                
                saveSpot() {
                    const typeLabels = { 'spot': '景點', 'food': '餐廳', 'shop': '購物', 'hotel': '住宿', 'trans': '交通' };
                    this.editingSpot.typeLabel = typeLabels[this.editingSpot.type];
                    
                    if (!this.isEditing) {
                        this.currentDayData.spots.push(this.editingSpot);
                    } else {
                        // Find and replace
                        const idx = this.currentDayData.spots.findIndex(s => s.id === this.editingSpot.id);
                        if (idx !== -1) {
                            this.currentDayData.spots[idx] = this.editingSpot;
                        }
                    }
                    this.showSpotModal = false;
                },
                
                deleteSpot() {
                    if(confirm('確定要刪除這個行程嗎？')) {
                        const idx = this.currentDayData.spots.findIndex(s => s.id === this.editingSpot.id);
                        if (idx !== -1) this.currentDayData.spots.splice(idx, 1);
                        this.showSpotModal = false;
                    }
                },

                handleImageUpload(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            this.editingSpot.img = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                },

                getMapLink(spot) {
                    if (spot.mapMode === 'manual' && spot.lat && spot.lng) {
                        return `https://www.google.com/maps/search/?api=1&query=${spot.lat},${spot.lng}`;
                    }
                    return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(spot.name)}`;
                },

                getBorderColor(type) {
                    const map = { 'food': 'border-tagFood', 'shop': 'border-tagShop', 'spot': 'border-tagSpot', 'hotel': 'border-tagHotel', 'trans': 'border-tagTrans' };
                    return map[type] || 'border-fuji';
                },
                
                getImage(spot) { return spot.img || 'icon.png'; },
                getWeatherIcon(idx) { return `fas ${['fa-wind', 'fa-sun', 'fa-cloud-sun', 'fa-snowflake', 'fa-snowflake', 'fa-cloud', 'fa-sun', 'fa-plane'][idx]}`; },
                getWeatherDesc(idx) { return ['多雲強風', '晴朗', '多雲時晴', '有雪', '降雪', '多雲', '晴朗', '多雲'][idx]; },
                getSnowProb(idx) { return [10, 0, 10, 60, 80, 20, 0, 0][idx]; },
                getTemp(idx) { return [{max:11, min:5}, {max:10, min:4}, {max:9, min:3}, {max:6, min:-2}, {max:5, min:-3}, {max:9, min:2}, {max:12, min:6}, {max:12, min:6}][idx]; },
                
                init() {
                    this.$nextTick(() => {
                        // Make itinerary list sortable
                        new Sortable(document.getElementById('itinerary-list'), {
                            handle: '.drag-handle',
                            animation: 150,
                            onEnd: (evt) => {
                                // Reorder data array based on DOM change
                                const item = this.currentDayData.spots.splice(evt.oldIndex, 1)[0];
                                this.currentDayData.spots.splice(evt.newIndex, 0, item);
                            }
                        });
                    });
                }
            }
        }
    </script>
